<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body onload="loadJoke()">
    <form onsubmit="handleJoke(event)">
   <input type="text" name="joke" id="" >
   <input type="submit" value="SEND">
</form>
<div id="root"></div>
   <script>


       function handleJoke(ev){
        ev.preventDefault();
           const joke = ev.target.joke.value
           console.log(ev.target.joke.value)
           axios.post('/addJoke', {joke} )
                    .then(({data}) => {
                        console.log(data);
                    })
                   
            
        }
        function loadJoke(){
    
         const list = document.getElementById("root")
           axios.get('/getJoke')
           .then(r=>r.data.jokesArray.forEach(h=> list.innerHTML += ` ${h.joke}`))
                   
            
        }
       
   </script>
</body>
</html>
