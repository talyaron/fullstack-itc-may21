<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Colors</title>
</head>
<body id="root">
    <h1>Hi all</h1>
    <input type="color" name="" id="" onchange='handleChangeColor(event)'>
    <script>
        document.getElementById('root').style.background = 'red';
        let color = ''; 
        function handleChangeColor(ev){
            color = ev.target.value;
            document.getElementById('root').style.background = color;
        }

        export default color;
    </script>
</body>
</html>
