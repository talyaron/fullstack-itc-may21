<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   <link rel="stylesheet" href="dist/style.css">
   <title>login</title>
</head>

<body>



   <div class="sidenav">
      <div class="login-main-text">
         <h2>Application<br> Login Page</h2>
         <p>Login or register from here to access.</p>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form>
               <div class="form-group">
                  <label>User Name</label>
                  <input type="text" class="form-control" placeholder="User Name" name="name">
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control" placeholder="Password" id="password">
               </div>
               <button type="submit" class="btn btn-black" id="logIn">Login</button>
            </form>
         </div>
      </div>
   </div>

   <script>


      const logIn = document.getElementById('logIn')

      logIn.addEventListener('click', goToPersonalInfo)

      function goToPersonalInfo(ev) {
         ev.preventDefault();
         const userName = document.querySelector(".form-control").value
         const password = document.getElementById("password").value
         const loginData = {userName, password}
         if (userName !== "" || password !== "") {
            

            fetch('/getData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        })
               .then(r => r.json())
               
               .then(data => {
           
                  alert(data.ok)
               })
               .then(() => ev.target.reset());



            window.location.href = 'info.html';
            

         } else {
            alert('You need to complete at least one field')
         }
      }






   </script>
</body>

</html>
