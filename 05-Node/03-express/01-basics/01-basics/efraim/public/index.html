<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form onsubmit="handleSend(event)">
        <h1>name</h1>
        <label for="fullname"><b>Fullname:</b></label>
        <input type="text" placeholder="Enter Full Name" name="name" required>

        <label for="id"><b>ID:</b></label>
        <input type="number" placeholder="Enter ID" name="number" required>

       
        <button type="submit">ADD</button>
 
    </form>
</body>
<script>
    function handleSend(event){
        event.preventDefault()
        const name = event.target.children.name.value;
        const number = event.target.children.number.value;
            axios.post('/addStudent', {name,number})
            .then(res=>{
                console.log(res);
            })
        }
</script>
</html>
