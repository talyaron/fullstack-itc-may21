<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1>Students Register</h1>

    <h2>Add a Student</h2>

    <input id="name" type="text" name="name" placeholder="Name" />
    <input id="age" type="text" name="age" placeholder="Age" />
    <input id="grade" type="text" name="grade" placeholder="Average Grade" />
    <button id="submit" type="submit">Enter Student</button>

    <button id="show" type="submit">Show List of Students</button>

    <h2>Search for a Student</h2>
    <input id="id" type="text" name="id" placeholder="Enter UUID" />
    <button id="params-button" type="submit">By Params</button>

    <button id="query-button" type="submit">By Query</button>

    <h2>List of Students</h2>
    <div id="root"></div>
    <script src="index.js"></script>
  </body>
</html>
