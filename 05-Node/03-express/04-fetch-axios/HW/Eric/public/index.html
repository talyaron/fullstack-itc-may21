<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Students APP</title>

</head>

<body>
    <div class="containerPage">
        <div class="containerPage__containerForm1">
            <form class="containerPage__containerForm1__form1" onsubmit="handleSubmit(event)">
                <input type="text" name="name" id="name" placeholder="Enter your name"
                    class="containerPage__containerForm1__form1--input">
                <input type="number" name="age" id="age" placeholder="Enter your age"
                    class="containerPage__containerForm1__form1--input">
                <input type="number" name="id" id="id" placeholder="Enter your id"
                    class="containerPage__containerForm1__form1--input">
                <input type="number" name="avgGrade" id="avgGrade" placeholder="Enter your average grade"
                    class="containerPage__containerForm1__form1--input">
                <input type="submit" name="submit" id="sumbit" value="Add students"
                    class="containerPage__containerForm1__form1--submit">


            </form>
            <input type="submit" name="submit" id="" value="Show students" class="stud">
        </div>
        <div class="containerPage__containerForm2">
            <input type="text"  placeholder="Enter ID" class="containerPage__containerForm2--input">
            <button type="submit" class="containerPage__containerForm2--submitQuerys">Get by querys</button>
            <button type="submit" class="containerPage__containerForm2--submitParams">Get by params</button>

            <div class="containerPage__containerDom">
                <h4 class="containerPage__containerDom__title">List of students</h4>
                <div class="containerPage__containerDom__root" id="root"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>

</html>
