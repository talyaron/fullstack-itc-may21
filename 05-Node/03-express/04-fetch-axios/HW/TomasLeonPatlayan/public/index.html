<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>APP</title>
  </head>
  <body>
    <h1>Student Register</h1>
    <header class="container header">
      <div class="register">
        <form class="register__form" onsubmit="postStudents(event)">
          <label>Name:</label>
          <div class="register__form__input-name">
            <input type="text" name="name" />
          </div>
          <label>Id:</label>
          <div class="register__form__input-id">
            <input type="number" name="id" />
          </div>
          <label>Age:</label>
          <div class="register__form__input-age">
            <input type="number" name="age" />
          </div>
          <label>AvGrade:</label>
          <div class="register__form__input-avgrade">
            <input type="number" name="avgrade" />
          </div>
          <div class="register__form__button">
            <button type="submit">Send</button>
          </div>
        
        </form>
        <button onclick="getStudents()">Get Student</button>
      </div>
    </header>

   

    <div class="search-by-id">
      <input type="number" name="searchBar" id="searchBar" />
      <button type="submit" class="btnQuery">GetQuery</button>
      <button type="submit" class="btnParams">GetParams</button>
    </div>

    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
