        axios.get("/users/userAdmin")

                const { email } = res.data.cookie;

        function render(data) {
            const root = document.querySelector('.hello')
            let html = '';
            html += `<p>Hello, ${data}</p>`
            root.innerHTML = html;
        }

            const data = await axios.post('/survey/newSurvey')

            console.log(data.data.newSurvey);
            window.location.href = `./create-survey.html?id=${id}`
