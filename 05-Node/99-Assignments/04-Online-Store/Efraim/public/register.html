<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/reglog.css">
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
   
    <div>
        <h1>Welcome Tiger! Register here</h1>
        <div class="input-wrapper">
            <form class="form-field">
                <div>
                <label for="email">Email:</label><br>
                <input type="email" name="email" placeholder="enter valid email" required>
            </div>
            <div>
                <label for="password">Password: (min 5 char)</label><br>
                <input  type="password" name="password" placeholder="case sensitive" minlength="5" required>
            </div>
            <div>
                <label for="repassword">Repeat Password:</label><br>
                <input  type="password" name="repassword" placeholder="repassword" minlength="5" required>
            </div>
                <button  type="submit">Register</button>
            </form>
        </div>
    </div>
    <br>
   
        <a id="link" href="/login.html" class="button3">Go to Login</a>
        <a id="link" class="button2" href="/adminregister.html">Register as Admin</a>
  
    

</body>
<script src="scripts/register.js"></script>

</html>
