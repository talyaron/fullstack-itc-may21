<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="./img/faviconTienda.png" />
    <link rel="stylesheet" href="styles.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <nav class="top-menu">
        <h1 class="top-menu__title">REGISTRATION</h1>
        <a class="top-menu__button" href="/index.html">Go back</a>
    </nav>

    <form class="form register" id="createForm">
        <h3>Register a new user</h3>
        <div class="form__wrapper wrapper__register">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter your username" maxlength="35" required>
        </div>

        <div class="form__wrapper wrapper__register">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form__wrapper wrapper__register" id="passwordInput">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" autocomplete="off">
        </div>

        <div class="form__wrapper wrapper__register" id="rePasswordInput">
            <label for="repassword">Repeat password:</label>
            <input type="password" name="repassword" placeholder="Enter your password again" autocomplete="off">
        </div>

        <div class="form__wrapper wrapper__role">
            <label for="checkbox">Check if you are an administrator:</label>
            <input onchange="changeHTML()" id="checkRole" type="checkbox" name="role">
        </div>

        <input class="form__submit--newuser" type="submit" value="Create user">
    </form>

    <script src="01 - register.js"></script>
</body>

</html>
