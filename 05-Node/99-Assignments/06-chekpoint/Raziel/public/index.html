<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
<link rel="stylesheet" href="./dist/style.css">
</head>

<body >
    <div>
        <form class="form" id="formNewBook">
            <h3>Add new book</h3>
            <div class="form__wrapper wrapper__register">
                <label for="bookName">Book Name:</label>
                <input type="text" name="bookName" required>
            </div>

            <div class="form__wrapper wrapper__register">
                <label for="bookAuth">Enter the name of the book Author:</label>
                <input type="text" name="bookAuth"  required>
            </div>
            <input class="form__submit--newBook" type="submit" value="Add to library">
        </form>
    </div>


    <section class="section">
        <form onkeyup="handleSearch()">
            <input class="form__search" type="text" name="search" id="search" placeholder="find your book " />
        </form>
    </section>

    <div id="root"></div>



    <script src="script.js"></script>
</body>

</html>
