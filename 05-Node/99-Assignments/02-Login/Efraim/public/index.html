<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <form onsubmit="handleUser(event)">
        <label for="firstName">Enter First Name:</label>
        <input type="text" name="firstName" placeholder=" first name" required>
        <label for="lastName">Enter Last Name:</label>
        <input type="text" name="lastName" placeholder=" last name" required>
        <button class="button" type="submit">Submit!</button>
       
    </form>
    <script>
        async function handleUser(event) {
            event.preventDefault();
            try {
                let firstName = event.target.elements.firstName.value
                let lastName = event.target.elements.lastName.value
                console.log(firstName)
                const result = await axios.post('/createUser', {
                        firstName: firstName,
                        lastName: lastName
                    })
                await console.log(result)
                event.target.reset();

            } catch (e) {
                console.error(e)
            }
        }
        document.querySelector(".button").addEventListener("click", ()=>{
        window.location.href="/second.html";
    });
    </script>
</body>

</html>
