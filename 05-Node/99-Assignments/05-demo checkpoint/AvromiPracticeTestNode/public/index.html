<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: auto;
            padding: 1rem;
            max-width: 50%;
            background-color: rgb(182, 169, 169);
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }


        .color {
            height: 50px;
            width: 50px;
            border-radius: 100px;
            margin: auto;
        }
        .root{
            display:flex;
            flex-wrap: wrap;
        }
    </style>
    <form>
        <input type="text" name="name" placeholder="name">
        <input type="text" name="imgSrc" placeholder="Image URL (http://image.com/image)">
        <input type="color" name="prefColor">
        <input type="submit" value="Submit">
    </form>

   

    <div class="root"></div>


    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit', handleSubmit);

        function handleSubmit(ev) {
            ev.preventDefault();
            const name = ev.target.elements.name.value;
            const imgSrc = ev.target.elements.imgSrc.value;
            const prefColor = ev.target.elements.prefColor.value;
            console.log(name, imgSrc, prefColor)
            addUser(name, imgSrc, prefColor)

            ev.target.reset();
        }

        async function addUser(name, imgSrc, prefColor) {
            const res = await axios.post("/addUser", { name, imgSrc, prefColor });
            const allUsers = res.data
            console.log(allUsers);
            render(allUsers)
        }

        function render(data) {
            const root = document.querySelector(".root");
            let html = "";
            data.forEach((user) => {
                html += `<div class="card">
  <img src="${user.imgSrc}" alt="${user.name}" style="width:100%">
  <h1>${user.name}</h1>
 
  <div class="color" style="background-color:${user.prefColor};"></div>
  
</div>`
            })
            root.innerHTML = html;
        }


    </script>

</body>

</html>
