
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="contenedor">
      <div style="text-align:center" class="container container_logIn">
        
        <fieldset>
          <legend style="font-size:2rem;">Create your account</legend>
          <label style="font-size:2rem;">Name</label>
          <div class="form__user">
            <input type="text"name="name"  placeholder="username"/>
          </div>
          <label style="font-size:2rem;">E-Mail</label>
          <div class="form__email">
            <input type="email" name="email" placeholder="e-mail" />
          </div>
          <label style="font-size:2rem;">Password</label>
          <div class="form__password">
            <input type="password" name="password" placeholder="password" />
          </div>
          <label style="font-size:2rem;">Favorite Color</label>
          <div class="form__color">
            <input type="color" name="color"/>
          </div>
          <label style="font-size:2rem;">Image URL</label>
          <div class="form__image">
            <input type="text" name="image"/>
          </div>
        </fieldset>
        <div class="form__buttons">
          <div class="form__redirect-signup">
            <a href="./index.html" style="color:black;">Are You Already SignUp?</a>
        </div>
        <div class="form__login-button">
            <input style="padding: 1rem; font-size: 2rem; margin-top:1rem" type="submit" value="Register" class="btn-submit btn btn-warning"></input>
        </div>
        </div>
    </div>
          
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
