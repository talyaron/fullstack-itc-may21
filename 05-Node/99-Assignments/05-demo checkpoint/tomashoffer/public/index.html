<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body >

    <main class="contenedor">
      <div style="text-align:center" class="container container_logIn">
        <fieldset>
          <h1>Login</h1>
          <label style="font-size:2rem">Email</label>
          <div class="form__email">
            <input type="email" name="email" placeholder="Put your E-mail" />
          </div>
          <label style="font-size:2rem">Password</label>
          <div class="form__password">
            <input type="password" name="password" placeholder="Put your Password"/>
          </div>
        </fieldset>
        <div class="form__buttons">
          <div class="form__redirect-signup" style="margin: 2rem;">
            <a href="./register.html" style="color:black;">You are not registered yet? CLICK HERE</a>
          </div>
          <div class="form__login-button">
            <input type="submit" value="Log In"  class="btn-submit btn btn-warning"></input>
          </div> 
        </div>
    </div>
          
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/logIn.js"></script>
</body>
</html>
