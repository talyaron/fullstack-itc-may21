<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    rel="stylesheet"
  />
    <title>Pollster login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Welcome back! Login here</h1>
    <form class="form-field" onsubmit="handleLogin(event)">
        <input class="form-field__input" type="email" name="email" placeholder="email" required>
        <input class="form-field__input" type="password" name="password" placeholder="password" required>
        <button class="form-field__submit" type="submit">Login</button>
    </form>
</body>

<script>
    // Send password and email to server
    async function handleLogin(event){
        event.preventDefault()
        const password = event.target.elements.password.value;
        const email = event.target.elements.email.value
        const allUsers = await axios.get('/getAllUsers')
        console.log(allUsers.data.users.find(info => info.email === email))
        if(allUsers.data.users.find(info => info.email === email && info.password === password) != undefined){
        const result = await axios.post('/login', {
                        password: password,
                        email: email
                    })
                await console.log(result)
                event.target.reset();
                await alert("login success!!")
                window.location.href="/surveylist.html";}
                else{
                    alert("incorrect email or password!")
                    throw new Error ("incorrect email or password") 
                }
    } 

       
</script>
<script src="scripts/login.js"></script>
</html>
