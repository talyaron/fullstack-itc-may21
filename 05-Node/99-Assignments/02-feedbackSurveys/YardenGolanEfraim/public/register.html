<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    rel="stylesheet"
  />
    <title>Pollster register</title>
    <link rel="shortcut icon" href="./images/patch-question-fill.svg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="logo-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="red" class="bi bi-patch-question-fill" viewBox="0 0 16 16">
            <path d="M5.933.87a2.89 2.89 0 0 1 4.134 0l.622.638.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636zM7.002 11a1 1 0 1 0 2 0 1 1 0 0 0-2 0zm1.602-2.027c.04-.534.198-.815.846-1.26.674-.475 1.05-1.09 1.05-1.986 0-1.325-.92-2.227-2.262-2.227-1.02 0-1.792.492-2.1 1.29A1.71 1.71 0 0 0 6 5.48c0 .393.203.64.545.64.272 0 .455-.147.564-.51.158-.592.525-.915 1.074-.915.61 0 1.03.446 1.03 1.084 0 .563-.208.885-.822 1.325-.619.433-.926.914-.926 1.64v.111c0 .428.208.745.585.745.336 0 .504-.24.554-.627z"/>
        </svg>
    </div>
    <div class="question">
        <h1>Welcome! Register here</h1>
        <div class="input-wrapper">
            <form class="form-field">
                <div>
                <label class="form-field__label"  for="username">User name</label>
           
                <input class="form-field__input" type="username" name="username" placeholder="Username" required>
            </div>
            <div>
                <label class="form-field__label" for="email">Email</label>
                <input class="form-field__input" type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label class="form-field__label" for="password">Password</label>
                <input class="form-field__input" type="password" name="password" placeholder="Password" required>
            </div>
                <button class="form-field__submit" type="submit">Register</button>
            </form>
        </div>
    </div>
    <br>
    <div class="center-me">
        <a id="link" href="/login.html" style="background-color: rgba(255, 0, 0, 0.582); color: white">Go to Login</a>
    </div>
    

</body>
<script src="scripts/register.js"></script>

</html>
