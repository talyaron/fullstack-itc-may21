<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form onsubmit="handleGuestLogin(event)">
        <label for="username">User name</label>
        <input type="username" name="username" placeholder="Username" required>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Login</button>
    </form>
    
</body>

<script>
    async function handleGuestLogin(event){
        event.preventDefault()
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        const surveyID = params.surveyId
        const username = event.target.elements.username.value;
        const email = event.target.elements.email.value
        const result = await axios.post('/createUser', {
                        username: username,
                        password: '',
                        email: email
                    })
                    if(result.data === "Email already taken!"){
            alert(`${result.data}`)
        }else{
        
        alert(`Register succesful, ${username}!`)
                window.location.href=`/surveyvote.html?surveyId=${surveyID}`;}
    }
</script>
</html>
