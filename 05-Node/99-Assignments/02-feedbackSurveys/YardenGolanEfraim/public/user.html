<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Pollster</title>
</head>
<body>
    <h1 id="user-headline">Welcome to Pollster</h1>
    <h2 id="user-welcome-healdine">Hi, user.</h2>
    <div class="questions-wrapper">
<!-- Questions go in here -->
        <div class="question">
            <p class="question__title">Is there enough room for questions during class?</p>
            <div class="input-wrapper">
                <label class="question__explanation" for="range">1 - Not at all; 5 - Absolutely</label> <br>
                <input type="range" name="range" id="range" min="1" max="5">
            </div>
        </div>
        <div class="question">
            <p class="question__title">Are explanations clear enough?</p>
            <div class="input-wrapper">
                <label class="question__explanation" for="range">1 - Not at all; 5 - Absolutely</label> <br>
                <input type="range" name="range" id="range" min="1" max="5">
            </div>
        </div>
        <div class="button-wrapper">
            <button type="submit" id="submit-btn" onsubmit="handleSubmit(event)">SEND</button>
        </div>
    </div>
</body>
</html>
