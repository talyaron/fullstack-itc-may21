<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app Login</title>
    <link rel="stylesheet" href="./SASS/styles.css">
  </head>
  <body>
    <form onsubmit="handleLogin(event)" class="container form">
      <fieldset>
        <legend>Login</legend>
        <label>Email</label>
        <div class="form__email">
          <input type="email" name="email"  placeholder="Put your E-mail"/>
          
        </div>
        <label>Password</label>
        <div class="form__password">
          <input type="password"  name="password" placeholder="Put your Password"/>
        </div>
      </fieldset>
      <div class="form__buttons">
        <div class="form__redirect-signup">
          <a href="./register.html">Are You Not SignUp?</a>
      </div>
      <div class="form__login-button">
        <button type="submit">Login</button>
      </div>
      </div>
     
     
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
