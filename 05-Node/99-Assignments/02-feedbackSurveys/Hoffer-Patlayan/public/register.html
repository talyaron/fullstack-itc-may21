<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Register</title>
    <link rel="stylesheet" href="./SASS/styles.css">
</head>
<body>
    <form onsubmit="handleSubmit(event)" class="container form">
        <fieldset>
          <legend>SignUp</legend>
          <label>User Name</label>
          <div class="form__user">
            <input type="text"name="name"  placeholder="Put your User Name"/>
            
          </div>
          <label>E-Mail</label>
          <div class="form__email">
            <input type="email" name="email" placeholder="Put your E-mail" />
          </div>
          <label>Password</label>
          <div class="form__password">
            <input type="password" name="password" placeholder="Put a Password" />
          </div>
        </fieldset>
        <div class="form__buttons">
          <div class="form__redirect-signup">
            <a href="./index.html">Are You Already SignUp?</a>
        </div>
        <div class="form__login-button">
          <button type="submit">SignUp</button>
        </div>
        </div>
       
       
      </form>


    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
      <script src="./register.js"></script>
</body>
</html>
