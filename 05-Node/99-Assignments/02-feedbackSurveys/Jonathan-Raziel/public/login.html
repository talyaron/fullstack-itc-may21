<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <title>Login</title>
</head>

<body class="login">
    <header>
        <button class="login--return">Return Page</button>
    </header>
    <div class="container">
        <form id="form-login" class="container__form">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <input type="button" value="Login" class="container__form--loginbtn">
        </form>
    </div>
    <script>
        //btn
        const btnReturn = document.querySelector('.login--return');

        //addEventListener
        btnReturn.addEventListener('click', toHomePage)

        //function
        function toHomePage() {
            window.location.href = 'home.html'
        }

    </script>
</body>

</html>
