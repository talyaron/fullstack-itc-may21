<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <title>Login</title>
</head>

<body class="login">
    <header>
        <button class="login--return">Return Page</button>
    </header>
    <div class="container">
        <form id="form-login" class="container__form">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <button type="submit" class="container__form--loginbtn">Login</button>
        </form>
    </div>
    <script>
        //btn
        const btnReturn = document.querySelector('.login--return');
        const form = document.querySelector('#form-login');


        //addEventListener
        btnReturn.addEventListener('click', toHomePage)
        form.addEventListener('submit', loginUser)

        async function loginUser(ev) {

            ev.preventDefault()

            const email = ev.target.elements.email.value
            const password = ev.target.elements.password.value

            const user = {
                email: email,
                password: password,
            }

            const response = await enterLoginPromise(user)

            alert(response.ok)
            window.location.href = 'historial.html'

        }

        function enterLoginPromise(userLogin) {
    return new Promise((resolve, reject) => {
        fetch('/login/userLogin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userLogin)
        }).then(function (res) {
            if (res.status === 200 && res.ok) {
                return res.json().then(user => { resolve(user) });
            } else {
                return res.json().then(user => { alert(user.error) })
            }
        })
    })
}


        //function
        function toHomePage() {
            window.location.href = 'home.html'
        }

    </script>
</body>

</html>
