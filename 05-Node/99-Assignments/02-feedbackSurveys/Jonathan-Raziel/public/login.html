<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>

<style>
body{
  height: 100vh;
  background: #0062E6 !important;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.card{
  overflow: hidden;
  border: 0 !important;
  border-radius: 20px !important;
  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.img-left{
  width: 45%;
  background: url(https://www.secrettelaviv.com/wp-content/uploads/2019/02/71688_23722471_1024314554389508_5627443559938102679_n.png) center;
  background-size: cover;
}

.card-body{
  padding: 2rem;
}

.title{
  margin-bottom: 2rem;
}

.form-input{
  position: relative;
}

.form-input input{
  width: 100%;
  height: 45px;
  padding-left: 40px;
  margin-bottom: 20px;
  box-sizing: border-box;
  box-shadow: none;
  border: 1px solid #00000020;
  border-radius: 50px;
  outline: none;
  background: transparent;
}

.form-input span{
  position: absolute;
  top: 10px;
  padding-left: 15px;
  color: #007bff;
}

.form-input input::placeholder{
  color: black;
  padding-left: 0px;
}

.form-input input:focus, .form-input input:valid{
  border: 2px solid #007bff;
}

.form-input input:focus::placeholder{
  color: #454b69;
}

.custom-checkbox .custom-control-input:checked ~ .custom-control-label::before{
  background-color: #007bff !important;
  border: 0px;
}

.form-box button[type="submit"]{
  margin-top: 10px;
  border: none;
  cursor: pointer;
  border-radius: 50px;
  background: #007bff;
  color: #fff;
  font-size: 90%;
  font-weight: bold;
  letter-spacing: .1rem;
  transition: 0.5s;
  padding: 12px;
}

.form-box button[type="submit"]:hover{
  background: #0069d9;
}


.form-box .btn-back{
  color: white !important;
  font-weight: bold;
  border-radius: 50px;
  margin-left:140px;
}

.form-box .btn-return{
  background: #4866a8;
}

.form-box .btn-return:hover{
  background: #3d578f;
}



</style>
<body>
    <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>
        <div class="card-body">
          <h4 class="title text-center mt-4">
            Login into account
          </h4>
          <form class="form-box px-3"   id="form-login">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="email" placeholder="Email Address" id="email" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="password" placeholder="Password" id="password" required>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Login
              </button>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <a href="#" class="btn btn-block btn-back btn-return">
                  Return
                </a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script>
        //btn
        const btnReturn = document.querySelector('.btn-return');
        const form = document.querySelector('#form-login');


        //addEventListener
        btnReturn.addEventListener('click', toHomePage)
        form.addEventListener('submit', loginUser)

        async function loginUser(ev) {

            ev.preventDefault()

            const email = ev.target.elements.email.value
            const password = ev.target.elements.password.value

            const user = {
                email: email,
                password: password,
            }

            const response = await enterLoginPromise(user)

            alert(response.ok)
            window.location.href = 'historial.html'

        }

        function enterLoginPromise(userLogin) {
    return new Promise((resolve, reject) => {
        fetch('/loginUser/userLogin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userLogin)
        }).then(function (res) {
            if (res.status === 200 && res.ok) {
                return res.json().then(user => { resolve(user) });
            } else {
                return res.json().then(user => { alert(user.error) })
            }
        })
    })
}


        //function
        function toHomePage() {
            window.location.href = 'index.html' //YS: You can also make them liks <a></a> instead of having an event listener
        }

    </script>
</body>
