<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0415b59e2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body class="surveys" onload="getCookies(event)">
    <header>
        <div id="nameCookie"></div>
    </header>
    <div class="container__title">
        <label>Title</label>
        <textarea name="title" id="title" rows="2" cols="50" class="container__title--title"></textarea>

    </div>
    <main class="main">
        <i class="fas fa-plus-circle boxquestion--circle"></i>
    </main>
    <div class="creater">
        <button type="button" class="btncreate" disabled>CREATE</button>
    </div>
    <script>

        //btn
        const btnAddQuestion = document.querySelector('.boxquestion--circle')

        //addEventListener
        btnAddQuestion.addEventListener('click', addQuestion)


        function addQuestion(ev) {
            ev.preventDefault()
           
            //for now ill leave the code.  (9:20 lol)
            //I think this way is better to have an unique id but if you wanna create a unique id and send for the server to the client and get it with axios or fetch, its ok
            //the important is the exercise works

            const rootQuestion = document.querySelector('.main')
            let html = ''
            html += `
                    <div class="boxquestion">
                            <div class="boxquestion__question1">
                                <label for="question1">
                                    <input type="text" name="quesiton" class="boxquestion__question1--title" size="53"  >
                                </label>
                            </div>
                            <i class="fas fa-user-edit boxquestion--edit" onclick='deleteQuestion("${Math.random().toString(16).slice(2)}")'></i>
                            <i class="fas fa-trash boxquestion--trash" onclick='deleteQuestion("${Math.random().toString(16).slice(2)}")'></i> 
                    </div>`

            
            rootQuestion.insertAdjacentHTML("afterend", html)
        

            const btnCreate = document.querySelector('.btncreate');
            btnCreate.disabled = false;
            btnCreate.style.cursor = 'pointer';
            
        }

        async function getCookies(ev) {

            ev.preventDefault()
            const response = await axios.get('/cookie/getCookie')
            const { username } = response.data

            const rootMessage = document.querySelector('#nameCookie')
            rootMessage.innerHTML = `<span>Hi âœ‹ ${username.charAt(0).toUpperCase() + username.slice(1)}</span>`
        }



    </script>
</body>

</html>
