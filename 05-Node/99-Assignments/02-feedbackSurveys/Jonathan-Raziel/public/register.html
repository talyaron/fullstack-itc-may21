<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
</head>
<style>
body{
  height: 100vh;
  background: #0062E6 !important;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.card{
  overflow: hidden;
  border: 0 !important;
  border-radius: 20px !important;
  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.img-left{
  width: 45%;
  background: url(https://www.secrettelaviv.com/wp-content/uploads/2019/02/71688_23722471_1024314554389508_5627443559938102679_n.png) center;
  background-size: cover;
}

.card-body{
  padding: 2rem;
}

.title{
  margin-bottom: 2rem;
}

.form-input{
  position: relative;
}

.form-input input{
  width: 100%;
  height: 45px;
  padding-left: 40px;
  margin-bottom: 20px;
  box-sizing: border-box;
  box-shadow: none;
  border: 1px solid #00000020;
  border-radius: 50px;
  outline: none;
  background: transparent;
}

.form-input span{
  position: absolute;
  top: 10px;
  padding-left: 15px;
  color: #007bff;
}

.form-input input::placeholder{
  color: black;
  padding-left: 0px;
}

.form-input input:focus, .form-input input:valid{
  border: 2px solid #007bff;
}

.form-input input:focus::placeholder{
  color: #454b69;
}

.custom-checkbox .custom-control-input:checked ~ .custom-control-label::before{
  background-color: #007bff !important;
  border: 0px;
}

.form-box button[type="submit"]{
  margin-top: 10px;
  border: none;
  cursor: pointer;
  border-radius: 50px;
  background: #007bff;
  color: #fff;
  font-size: 90%;
  font-weight: bold;
  letter-spacing: .1rem;
  transition: 0.5s;
  padding: 12px;
}

.form-box button[type="submit"]:hover{
  background: #0069d9;
}


.form-box .btn-back{
  color: white !important;
  font-weight: bold;
  border-radius: 50px;
  margin-left:140px;
}

.form-box .btn-return{
  background: #4866a8;
}

.form-box .btn-return:hover{
  background: #3d578f;
}



</style>
<body>
    <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>
        <div class="card-body">
          <h4 class="title text-center mt-4">
           Register an account
          </h4>
          <form id="form-register"   class="form-box px-3 container__form">
            <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input type="text" name="username" placeholder="User Name" id="username" >
            </div>
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="email" placeholder="Email Address" id="email" >
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="password" placeholder="Password" id="password" >
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Register
              </button>
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <a href="#" class="btn btn-block btn-back btn-return">
                  Return
                </a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script>

        //btn
        const btnReturn = document.querySelector('.btn-return');

        //form
        const form = document.querySelector('.container__form');

        //addEventListener
        btnReturn.addEventListener('click', toHomePage)
        form.addEventListener('submit', handleRegister)

        //function

        function toHomePage() {
            window.location.href = 'index.html'
        }



        async function handleRegister(ev) {
            try {
                ev.preventDefault()

                const username = ev.target.elements.username.value
                const email = ev.target.elements.email.value
                const password = ev.target.elements.password.value

                const validEmail = /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/;
                const emailReg = new RegExp(validEmail, 'gmi');
                if (!emailReg.test(email)) {
                    throw new Error('Wrong email address');
                }

                const newUser = {
                    username: username,
                    email: email,
                    password: password,
                }

            
                const response = await addRegisterPromise(newUser)
                const { ok } = response
                alert(ok)
                window.location.href = "login.html"

                ev.target.reset()

            } catch (e) {
                alert(e)
            }
        }

        //PROMISE
        function addRegisterPromise(newUser) {
            return new Promise((resolve, reject) => {
                fetch('/register/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newUser)
                }).then(function (res) {
                    if (res.status === 200 && res.ok) {
                        return res.json().then(user => { resolve(user) });
                    } else {
                        return res.json().then(user => { alert(user.error) })
                    }
                })
            })
        }
    </script>
</body>
