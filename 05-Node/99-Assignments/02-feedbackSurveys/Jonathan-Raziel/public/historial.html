<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./scss/style.min.css"> -->
    <link rel="stylesheet" href="./scss/styleHistorical.css">

    <title>Historial</title>
</head>

<body class="historial" onload="getCookiesAndSurveys(event)">
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">

                    <input type="button" value="Create Survey" class="btn solid survey--btn" />

            </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>
                    <div id="nameCookie"></div>
                </h3>
                <p>
                    Create you own survey and help us improve
                </p>
                <button class="btn transparent return survey--btn" id="sign-up-btn">
                    Log out
                </button>
                <div id="rootSurveys" class="surveys"></div>
            </div>
            <img src="./pics/log.svg" class="image" alt="" />
        </div>

    </div>
    </div>
