<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Answer Survey</title>
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="dist/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <nav class="top-menu">
        <h1 class="top-menu__title">LOGIN TO ANSWER A SURVEY</h1>
    </nav>

    <form class="form register" id="existingForm">
        <h3>Enter your login data</h3>

        <div class="form__wrapper wrapper__register">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form__wrapper wrapper__register">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div id="errorMessage"></div>

        <input class="form__submit--newuser" type="submit" value="Enter">
    </form>

    <script src="06- answer-login.js"></script>
</body>

</html>
