<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="dist/style.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <nav class="top-menu">
        <h1 class="top-menu__title">LOGIN</h1>
        <a class="top-menu__button" href="/index.html">Go back</a>
    </nav>

    <form class="form register" id="existingForm">
        <h3>Enter your login data</h3>

        <div class="form__wrapper wrapper__register">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form__wrapper wrapper__register">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" autocomplete="off" required>
        </div>

        <div id="errorMessage"></div>
        
        <input class="form__submit--newuser" type="submit" value="Login">
    </form>

    <script src="02- login.js"></script>
</body>

</html>
