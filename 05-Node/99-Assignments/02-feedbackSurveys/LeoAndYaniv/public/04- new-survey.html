<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Survey</title>
    <link rel="stylesheet" href="dist/style.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body onload="getUserDetailsFromCookie()">
    <nav class="top-menu">
        <h1 class="top-menu__title">NEW SURVEY</h1>
        <div id="nameUser"></div>
        <a id="to-surveys" class="top-menu__button" href="/03- surveys.html">Go back</a>
    </nav>

    <form id="new-survey">
        <input type="text" id="surveyTitle" name="surveyTitle" placeholder="Enter the title of your survey" required>
        <input type="submit" class="form__submit--newuser button" id="buttonUpload" value="Upload the survey">
    </form>
    <button class="form__submit--newuser button" id="buttonCancel">Cancel and go back</button>

    <div style="display:flex;">
        <h2 style="margin:0;">Survey's Questions</h2>
        <button class="form__submit--newuser button" title="Add a question" id="buttonCreate">+</button>
    </div>

    <div id="root"></div>

    <!-- Modal to create a new question -->
    <div id="modalQuestion" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <form class="form" id="question-form">
                <h3>Create a new question</h3>

                <div class="form__wrapper">
                    <input type="text" name="question" placeholder="Enter a question" required>
                </div>

                <input class="form__submit--newuser" type="submit" value="Add question">
            </form>
        </div>
    </div>

    <!-- Modal to edit a question -->
    <div id="modalEdit" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="closeEdit" class="close">&times;</span>
            <div class="form" id="formEdit">
            </div>
        </div>
    </div>

    <script src="helperModal.js"></script>
    <script src="04- new-survey.js"></script>
</body>

</html>
