<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TO-DO LIST CRUD</title>
</head>
<body>
    <div class="container">
        <h1 class="title">TO-DO LIST WITH NODE JS & EXPRESS</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="input-group mb-3">
                <input type="text" name="task" id="task_input" class="form-control" placeholder="add your next task..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <input type="date" name="date" id="date_input" class="form-control" placeholder="add your next task..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <select name="status" id="status_input">
                    <option value="COMPLETE &#9989">COMPLETE &#9989</option>
                    <option value="NOT DONE &#10060">NOT DONE &#10060</option>
                    <option value="IN PROCESS &#9203">IN PROCESS &#9203</option>
                </select>
                <input class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Add Task"></input>
            </div>
        </form>
        <div class="lista">
                    <ol class="list-group list-group-numbered lista-ol">
                        
                    </ol>
        </div>
    </div>
  

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">UPDATE TASK</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="input-group mb-3">
                    <input type="text" id="taskName" name="taskEdit" class="form-control" placeholder="add your next task..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <input type="date" id="dateName" name="dateEdit" class="form-control" placeholder="add your next task..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <select name="statusEdit" id="statusName">
                        <option value="COMPLETE &#9989">COMPLETE &#9989</option>
                        <option value="NOT DONE &#10060">NOT DONE &#10060</option>
                        <option value="IN PROCESS &#9203">IN PROCESS &#9203</option>
                    </select>
                    <input onclick="handleEdit(event)" class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Add Task" data-dismiss="modal"></input>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <p>Do not count the days, make the days count. Complete your tasks!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
