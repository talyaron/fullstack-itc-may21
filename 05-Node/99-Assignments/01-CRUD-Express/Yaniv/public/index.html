<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Students</title>
</head>

<body>
    <h1>To-do List</h1>
    <h2>Add a todo</h2>
    <form id="todos-form">
        <label for="toDoContent">Todo</label>
        <input type="text" placeholder="add our todo here" minlength="2" maxlength="80" name="toDoContent" id="todo-content" required />
        <label for="toDoDueDate">Due Date</label>
        <input type="date" min="" name="toDoDueDate" id="todo-due-date" required />
        <input type="submit" id="submit" value="Add" />
    </form>
    <div class='todos'>
        <div class="todos__item upcoming">
        </div>
        <div class="todos__item later">

        </div>
    </div>
        <form id="search-student-form">
            <label for="studentUuid"></label>
            <input type="search" name="studentUuid" id="student-uuid" minlength="36" maxlength="36" required />
            <label for="studentUuid">Student Uuid</label>
            <input type="search" name="studentUuid" id="student-uuid" minlength="36" maxlength="36" required />
            <label for="studentUuid">Student Uuid</label>
            <input type="search" name="studentUuid" id="student-uuid" minlength="36" maxlength="36" required />
            <input type="submit" id="submit" value="Search" />
        </form>
        <button type="button" id="reset" style="display:none">Reset</button>
    </div>

    <script src="./dist/helpers.js"></script>
    <script src="./dist/index.js"></script>
</body>

</html>
