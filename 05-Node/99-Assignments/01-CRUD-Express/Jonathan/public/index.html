<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.min.css">

    <link rel="shortcut icon" href="notes.png" />

    <title>To Do List - Server CRUD</title>

<body class="body">
    <header class="header">
        <div class="header__left">
            <img src="notes.png" alt="NotesImg" class="header__left--img" />
            <h1>Jony's Tasks</h1>
        </div>
        <div class="header__right">
            <p>Status:
                <select id="filterstatus">
                    <option value="everything" selected="selected">All Task</option>
                    <option value="important">Important</option>
                    <option value="later">Later</option>
                    <option value="done">Done</option>
                </select>
            </p>
            <div class="header__right--color">
                <label for="color">Select Color
                    <input type="color" name="color" id="color">
                </label>

                <i class="fas fa-paint-roller header__right--color--paint"></i>
            </div>
        </div>
    </header>

                <label for="description">Description</label>

                <div class="modal-bg__modal__form--buttons">
                    <button class="modal-bg__modal__form--buttons--btn-modal modal-bg__modal__form--buttons--add">ADD TASK</button>
