<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Todo List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="filters">
          <label class="font-weight-bold text-info mr-3">Filters</label>
          <input type="radio" name="type" value="all" class="mx-1" />
          <label for="male" class="mb-0">All</label>
          <input type="radio" name="type" value="completed" class="mx-1" />
          <label for="female" class="mb-0">Completed</label>
          <input type="radio" name="type" value="uncompleted" class="mx-1" />
          <label for="other" class="mr-2 mb-0">Uncompleted</label>

          <input
            class="form-control mr-sm-2"
            type="search"
            name="words"
            placeholder="Words"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-info my-2 my-sm-0"
            type="submit"
            id="search"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Todo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div
              class="alert alert-danger d-none"
              role="alert"
              id="modal-alert"
            >
              A simple danger alert—check it out!
            </div>
            <form onsubmit="updatePromise(event)">
              <div class="form-group">
                <label>Title</label>
                <input
                  id="modal-title"
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Do Something"
                />
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" id="modal-description" rows="3" name="description">
                </textarea>
              </div>
              <div class="form-group d-inline-flex">
                <label>Completed</label>
                <div class="mt-1 ml-2">
                  <input id="modal-completed" type="checkbox" />
                </div>
              </div>
          
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-info" id="modal-btn">
              Save
            </button>
        </form>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container pt-3">
        <div class="alert alert-danger d-none" role="alert" id="alert">
          A simple danger alert—check it out!
        </div>

        <div>
          <form onsubmit="postTask(event)">
            <div class="row">
              <div class="col-sm-3 d-sm-flex align-items-center">
                <label class="m-sm-0">Title</label>

                <input type="text" name="name" class="form-control ml-sm-2" />
              </div>
              <div
                class="
                  px-sm-2
                  col-sm-7
                  d-sm-flex
                  align-items-center
                  mt-2 mt-sm-0
                "
              >
                <label class="m-sm-0">Description</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  class="form-control ml-sm-2"
                
                />
              </div>
              <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
                <button type="submit" class="btn btn-info btn-block" id="add">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="mt-5">
          <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">Todo</th>
                <th scope="col">Description</th>
                <th scope="col">
                  <div class="d-flex justify-content-center">Completed</div>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <thead id="root"></thead>
          </table>
        </div>
      </div>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
