<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> <!-- YS: Try to always add a title to your work -->
</head>
<style>
  #container>div {
    width: 100px;
    height: 100px;
  }
</style>
<!-- YS: Try to always keep your CSS, JS or HTML files separated -->
<body>
  <div id="container">
  </div>

  <script>
    function setup() {
      // YS: Use const instead of let.  
      // YS: You could use try/catch here. 
      let container = document.getElementById("container");

      for (let i = 0; i < 10; i++) {
        let box = document.createElement("div");
        container.appendChild(box);
        let colors = randomColor();
        box.style.backgroundColor = colors;

      }
    }

    function randomColor() {
      let x = Math.floor(Math.random() * 256);
      let y = Math.floor(Math.random() * 256);
      let z = Math.floor(Math.random() * 256);
      let bgColor = "rgb(" + x + "," + y + "," + z + ")";
      return bgColor;
    }

    setup()
    //couldn't figure out how to make function randNum affect function randomColor

    //YS: I am not sure what you mean by this, but you can use the result of randNum() inside randomColor() or in your loop. Let me know
    function randNum(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generate() {
      let min = 1;
      let max = 10;
      let rand = randNum(min, max);
      document.getElementById("output").innerHTML = rand;
    }
    window.setInterval('refresh()', 5000);
    function refresh() {
      window.location.reload();
    }

  </script>
</body>

</html>
