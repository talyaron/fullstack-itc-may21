<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <form class="myForm">
        <input class="myForm__input" type="button" value="click me"/>
        <input class="myForm__input" type="checkbox" />
        <input class="myForm__input" type="color" />
        <input class="myForm__input" type="date" />
        <input class="myForm__input" type="email" placeholder="yourEmail@domain.com"/>
        <input class="myForm__input" type="tel" placeholder="0541234567"/>
        <input class="myForm__input" type="password" placeholder="8 chars, 2 digits, 2 capital letters"/>
        <input class="myForm__input" type="text" />
        <input class="myForm__input" type="search" />
        <input class="myForm__input" type="submit" />
    </form>
</body>
</html>
