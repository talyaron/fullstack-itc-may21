<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling</title>
</head>
<style>
    .board {
        background-color: teal;
        padding: 100px;
        width: fit-content;
    }
</style>

<body class="clickable">
    <div class="board clickable" onmouseover="functionThatRunWhenMouseOver(event)">
        <button class='clickable'>1</button>
        <button class='clickable'>2</button>
        <button class='clickable'>3</button>
    </div>
    <script>
        const clickables = document.querySelectorAll('.clickable');

        clickables.forEach(clk => {
            clk.addEventListener('click', ev => {
                ev.stopPropagation();
                console.dir(ev.target)
            })
        })

        function functionThatRunWhenMouseOver(ev) {
            console.log('mouse over')
        }
    </script>
</body>

</html>
