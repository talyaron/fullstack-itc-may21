<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body> 

   <div id="container" style="display: flex; width: 100%;">

   </div>
</body>

<!-- YS: Please keep your JS, CSS and HTML in separate files -->
<script>


function randomColor() {
  const r = Math.floor(Math.random() * 256);   //YS: Good job using const. 
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  return "rgb(" + r + "," + g + "," + b + ")";
}

function randomWidth(){
    return width= Math.floor((Math.random()*200)+40);
}
function randomHeight(){
    return width= Math.floor((Math.random()*200)+40);
}
function randomPos() {
    let randomPosition = Math.floor(Math.random() *50+ 80);
    return randomPosition;
}
function randomBoxes(){

let container = document.querySelector("#container");     /*YS: The error might come from here, 
                                                            if #container is not found (might happen because
                                                            the JS loads faster than the HTML, due to a humman error (
                                                            for example container is written incorrectly) or other reasons*/

let randomNum = Math.floor((Math.random()*10)+1);
 
try{
for (let i = 0; i < randomNum; i++) {
    let box = document.createElement("div");
    container.appendChild(box);   //YS: You can throw an error if no container if(!container) {throw new Error('Container not found')}. Since we know that container might not exist, an error couuld occur when doing container.appendChild(). 
    let colors = randomColor();
    let hgt = randomHeight();
    let wth = randomWidth();
    let position = randomPos();
    box.style.backgroundColor = colors; //YS: You can throw an error if no box if(!box) {throw new Error('box not found')}. Since we know that box might not exist, an error couuld occur when doing box.appendChild(). 
    box.style.height = `${hgt}px`;
    box.style.width = `${wth}px`;
    box.style.position = "relative";
    box.style.left = `${position}px`;
    box.style.top = `${position}px`;

        }
    } catch(err){
        console.log("Error has ocurred " + err.stack);  /*YS: When catching an error, the developer usually knows
                                                         what the error might be, so a more explicit message is needed
                                                         for example: "Error, element not found" */
    }    
}

randomBoxes();
setInterval('window.location.reload()', 5000);

</script>
</html>
