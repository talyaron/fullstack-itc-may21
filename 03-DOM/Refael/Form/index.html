<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="handleSubmit(ev)">
      <input type="button" name="button" />
      <input type="checkbox" name="checkbox" />
      <input type="color" />
      <input type="date" />
      <input type="datetime-local" />
      <input type="date" />
      <input type="datetime" />
      <input type="email" placeholder="Gmail" />
      <input type="file" />
      <input type="hidden" />
      <input type="image" />
      <input type="password" placeholder="your password" />
      <input type="range" />
      <input type="reset" />
      <input type="search" placeholder="press to search" />
      <input type="submit" />
      <input type="url" placeholder="example - Https//:Www.facebush.com" />
      <input type="week" />
      <input type="tel" placeholder="example - +927-5625214523" />
      <input type="text" placeholder="what do you want?" />
      <input type="radio" />
    </form>
    <script>
      function handleSubmit(ev) {
        ev.preventDefault();
        let date = ev.target.children.date.value;
        console.log(date);
      }
    </script>
  </body>
</html>
