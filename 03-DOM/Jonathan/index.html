<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 class="myh1id"></h1>
</body>

<script src = "helpers.js"></script>
<script>

    randomBoxes();

    function randomBoxes() {
        
        let boxes = Math.floor(Math.random() * 10 + 1)
        let color = randomColor();
        let h1 = document.querySelector('.myh1id')


        h1.innerHTML = `La cantidad de Boxes random son ${boxes}`
        h1.style.color = color;
        

        for (let i = 0; i < boxes; i++) {
        
            let color = randomColor();
            let size = randomSize();

            document.body.innerHTML += `<div class='item' style="background-color:${color}; width:${size}px; height:${size}px"></div>`
        }

    }


</script>

</html>
