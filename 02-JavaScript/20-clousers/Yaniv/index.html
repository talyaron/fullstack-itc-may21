<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residents</title>
</head>

<body>
    <script src="./dist/index.js"></script>
    <form id="building_a_form" onsubmit="handleResidentBuildingA(event)">
        <label for="residentA">Welcome to building A!</label>
        <input id="residentA" type="text" name="resident" max="20" placeholder="What's your name?" />
        <input id="submitA" type="submit" value="submit" />
    </form>
    <form id="building_b_form" onsubmit="handleResidentBuildingB(event)">
        <label for="residentB">Welcome to building B!</label>
        <input id="residentB" type="text" name="resident" max="20" placeholder="What's your name?" />
        <input id="submitB" type="submit" value="submit" />
    </form>
</body>

<script src="./dist/index.js"></script>
</html>
