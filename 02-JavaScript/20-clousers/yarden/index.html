<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Westmount Estates</title>
    <link rel="shortcut icon" href="./images/building.svg" type="image/x-icon">
</head>

<body>
    <div class="body-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="royalblue" class="bi bi-building"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z" />
            <path
                d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z" />
        </svg>
        <p>North Bay Group inc.</p>
        <h1 class="body-wrapper__headline">Welcome to Westmount Estates</h1>
        <!-- Buildings section -->
        <div class="inner-wrapper">
            <div class="a-wrapper">
                <h2> Western Wing</h2>
                <form class="building-a" onsubmit="handleSubmitWest(event)">
                    <label for="name">Enter name:</label>
                    <input class="building-a__input" required type="text" name="name" autofocus>
                    <button id="building-a__submit" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="15"
                            height="15" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"
                                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                        </svg> Register</button>
                </form>
            </div>
            <div class="b-wrapper">
                <h2>Eastern Wing</h2>
                <form class="building-b" onsubmit="handleSubmitEast(event)">
                    <label for="name">Enter name:</label>
                    <input class="building-b__input" required type="text" name="name">
                    <button id="building-b__submit" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="15"
                            height="15" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"
                                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                        </svg> Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./dist/closures.js"></script>
</body>

</html>
