<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pure function
        function add(arg1=0,arg2=0, arg3=0){
            console.log(arg3)
            return arg1 +arg2 +arg3;
        }

        let x = add(3,6);
        console.log(x);

        //anonymous function
        let add2 = function(arg1, arg2){
            return arg1+arg2;
        }

        //arrow function
        let add3 = (arg1, arg2) => {
            return arg1+arg2;
        }

        x = add2(5,7);
        console.log(x);

        // -------------- Hoisting

        
        let z = 44;
        console.log(z);

        console.log(multi(1,5));

        //functions are unhisted!!!!
        function multi(a,b){
            return a*b;
        }


        console.log(divide(3,6));

        let divide = (a,b)=>{
            return a/b;
        }



    </script>
</body>
</html>
