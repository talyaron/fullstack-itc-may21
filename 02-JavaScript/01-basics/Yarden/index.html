<body>
    <h4>View page source for function exercise!</h3>
    <h1>Factorial calculator</h1>
    <p>Please select a whole number:</p>
    <input type="number" class="factorial" min="1">
    <button class="submit">"Submit"</button>
    <p class="result">Your factorial number: </p>

    <script>

//function
function nameGreet(name) {
    return "Hello " + name + ".";  //YS: Use string literals instead: `Hello ${name}.`
}
console.log(nameGreet("Yarden"));

//anonnymous function
let nameGreet2 = function(name) {   //YS: Use const for functions. 
    return "Hello " + name + "."; 
}
console.log(nameGreet2("Yarden 2nd time"));

//arrow function
let nameGreet3 = (name) => {
    return "Hello " + name + "."; 
}
myName = nameGreet3('Yarden 3rd time')
console.log(myName);



// Factorial function. Would like to learn how to display result on the page!

let factorial = (chosenNumber) => {          //YS: Good, try doing it with a loop for extra practice. 
  if (chosenNumber === 1) {
    return 1;
  }
  return chosenNumber * factorial(chosenNumber - 1);
}

console.log(factorial(7));
    
    </script>
</body>
