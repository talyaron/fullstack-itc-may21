<body>
    <script>
        // pure function
        function name(name){
            return "hello " + name;
        }
        console.log(name("tomas"))
        // anonymus function
        let nombre = function(name){
            return "hello " + name;
        }
        x = nombre("tomas");
        console.log(x);

        // arrow function
        let nomb = (name)=>{
            return "hello " + name;
        }
        y = nomb("tomas");
        console.log(y);

        // N function
      function factorial(number){
          if(number === 0 || number === 1)
          return 1;
            for(let i=number-1; i> 1; i--){ number = number*i}
            return number;
      }
      
    </script>
