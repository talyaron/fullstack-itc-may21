<body>
    <script>
//MEDIAN FUNCTION

//simple function      
        
        array = [3, 2, 5, 20, 10];

        function media(arr){
                arr.sort(function(a, b) {
                    return a - b;
                    });
                arrLength = (arr.length -1) / 2;
                result = arr[arrLength];
                return result;
               }     

               console.log(media(array))


//anonymous function
let media2 = function(arr){
                arr.sort(function(a, b) {
                    return a - b;
                    });
                arrLength = (arr.length -1) / 2;
                result = arr[arrLength];
                return result;
               }     
               console.log(media2(array))

//arrow function
let media3 = (arr) => {
                arr.sort(function(a, b) {
                    return a - b;
                    });
                arrLength = (arr.length -1) / 2;
                result = arr[arrLength];
                return result;
               }     
               console.log(media2(array))
// OBJECT TO ARRAY
//simple function      
        
const object = {
  a: 'somestring',
  b: 42,
  c: false
};


function objToArray(obj){
    resultado = Object.values(obj);
        return resultado
       }     

       console.log(objToArray(object))


//anonymous function
let objToArray2 = function(arr){
    function objToArray(obj){
    resultado = Object.values(obj);
        return resultado
       }     
       }     
       console.log(objToArray2(object))

//arrow function
let objToArray3 = (arr) => {
    function objToArray(obj){
    resultado = Object.values(obj);
        return resultado
       }     
       }     
       console.log(objToArray2(object))

    </script>
</body>
