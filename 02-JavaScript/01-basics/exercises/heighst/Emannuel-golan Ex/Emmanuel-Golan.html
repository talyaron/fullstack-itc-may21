<body>
    <script>
        // get an array
        x = [1, 'w', -7, -8, -12, -200];
        // console.log(x[5])

        //return the highest num: //simple

        //define a function
        //try to think what your function should do...
        //go step by step with your line of thought.
        
        function hiNum(someArray) {

            try {
                //make sure it is array

                if (!Array.isArray(someArray)) throw new Error('the argument is not an array');

                //get the heighest number in an array

                let maxNumber = someArray[0];
                if (typeof maxNumber !== 'number') throw new Error('first element is not a number');

                //loop throught the array, and 
                for (let el of someArray) {
                    console.log(el)
                   

                    if (typeof el === 'number') {
                        if (el > maxNumber) maxNumber = el;
                    }
                }




                return (maxNumber);

            } catch (e) {
                console.error(e)
                return false
            }
        }

        let max = hiNum(x);
        console.log(max)

    </script>
