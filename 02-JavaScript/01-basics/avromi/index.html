// function

//most basic
const name = `avromi`;
const greetingsSir = `hello`
const sentence = `${greetingsSir} ${name}`;
console.log(sentence);


function greet(name) {
  console.log("Hello, " + name + "!");
}

greet("Avromi");

function greetSomeoneElse(name){
    console.log(`Hello `+ name);
}
greetSomeoneElse(`Sarah`);

function greetAThirdPerson(name){
    console.log(`hi there` +` `+ name);
}

greetAThirdPerson(`dad`);
//or 
function greeting(name, message){
    return `${message} ${name}!`;
}
console.log (greeting("Avromi", "Hi"));

//anonymous

let greeting2 = function(name, greeting){
    return `${name} ${greeting}`;
}
console.log (greeting2("Avromi", "You're Awesome!!"));

 //arrow function 


 let greeting3 = (prefix, person)=>{
     return `${prefix} ${person}`;
 }

 console.log (greeting3("Good day", "Mate"));

 let newGreeting = (greetingNew, nameNew)=>{
     return nameNew + ` ` + greetingNew;
 }
 console.log(newGreeting(`solute` , `avromi`))

 }

 greetExampleName(`here is an Example NAME`)
