<script>
    let x = [{
            id: 1234,
            name: 'dusty'
        },
        {
            id: 24323,
            name: 'jacky'
        },
        {
            id: 2433,
            name: 'nick'
        },
        {
            id: 23,
            name: 'bolton'
        },

    ]

    
    console.log(x.find(name=> name.name === "dusty"));
    let q = x.map(function(name){
        if(name.name != "dusty"){
            name.name = null
        }else{
            name.name= name.name
        }
        return name.name;}
    )
    console.log(q);
