    <script>

        // 4 if you move it up, the image should look up, etc... [transform this image to] - I know it has something to do with adding the following snippet > style.transform = `rotateY(180deg)`
        //but couldn't figure out how 


 

        window.onload = function () {
            let x = 500;
            let y = 100;
            let key, pos = 50;
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            let img = new Image();
            img.onload = function () {
                ctx.drawImage(img, x, y);
            }
            img.src = "https://i.ibb.co/rkdFVTN/20200518-191154.jpg8";
            document.onkeydown = function (e) {
                pos = 1;
                key = window.event ? e.keyCode : e.which;
            }
            document.onkeyup = function (e) { pos = 0; }
            setInterval(function () {
                if (pos == 0) return;
                if (key == 37) x -= 2;  
                if (key == 38) y -= 2;
                if (key == 39) x += 2;
                if (key == 40) y += 2;
                canvas.width = canvas.width;
                ctx.drawImage(img, x, y);
            }, 5);
        }
