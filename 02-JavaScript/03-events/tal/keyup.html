<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 200px;
    }
  </style>
  <body>
    <h1></h1>

    <img
      src="https://www.adelaide.edu.au/newsroom/sites/default/files/styles/ua_image/public/media/images/2020-07/labrador-dog-image-from-pixabay.jpg?itok=CWdt7IPS"
    />
    <script>
      const h1 = document.querySelector("h1");
      document.addEventListener("keyup", (ev) => {
        console.log(ev);
        h1.innerText = ev.key;
      });
    </script>
  </body>
</html>
