<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding piece to a board</title>
    <link rel="stylesheet" href="dist/style.min.css">
</head>

<body>
    <div class="title">Add a player to the game!</div>
    <button class="button__item button--peru" onclick="location.reload()">Restart game</button>
    <div class="wrapper">
        <form onsubmit="handleSubmit(event)">
            <input type="text" name="id" placeholder="Insert the player name" required>

            <div class="wrapper__images">
                <label for="playerImage1">
                    <img class="images__pacman" src="img/pacman--rosa.png">
                </label>
                <input type="radio" name="playerImg" id="playerImage1" checked />
                
                <label for="playerImage2">
                    <img class="images__pacman" src="img/pacman--orange.jpg">
                </label>
                <input type="radio" name="playerImg" id="playerImage2" />
                
                <label for="playerImage3">
                    <img class="images__pacman" src="img/pacman--verde.jpg">
                </label>
                <input type="radio" name="playerImg" id="playerImage3" />
            </div>

            <input type="number" min="20" max="80" name="startingPointX"
                placeholder="Starting point X (between 20 and 80)" required>

            <input type="number" min="20" max="80" name="startingPointY"
                placeholder="Starting point Y (between 20 and 80)" required>

            <input type="number" min="1" max="15" name="width" placeholder="Insert the player width (between 1 and 15)"
                required>
            <input class="form--submit" type="submit" value="Submit new player! 😁">
        </form>
        <div id="boardGame"></div>
    </div>
    <div class="title--instructions">Instructions: You can add as many players as you want, but you only are allow to move the last player added by: "4" to the left, "6" to the right, "8" going up and "2" going down</div>
    <script src="script.js"></script>
    <script src="listeners.js"></script>
</body>

</html>
