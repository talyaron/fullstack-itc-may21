<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.min.css">
    <title>Homework 2 Forms</title>
</head>

<body>
    <form onsubmit="handleSubmit(event)">
        <label for="piece">Choose a Game Piece:</label><br>
        <select id="piece" name="piece">
            <option selected disabled>Choose One</option>
            <option
            id="rook"
                value="https://toppng.com/uploads/preview/awn-chess-piece-pawn-chess-piece-transparent-11563391176oxnhiiocwr.png">
                Rook</option>
            <option
            id="knight"
                value="https://toppng.com/uploads/preview/knight-chess-piece-single-chess-pieces-transparent-11563052385g1ueawbhff.png">
                Knight</option>
            <option
            id="queen"
                value="https://www.pngfind.com/pngs/m/527-5272120_chess-piece-queen-bishop-king-queen-chess-piece.png">
                Queen</option>
        </select>
        <p>Match piece ID</p>
        <input name="pieceId" id="pieceId" type="text" >
        
        <br>
        <label for="positon">Choose a Position:</label><br>
        <select id="position" name="position">
            <option selected disabled>Choose One</option>
            <option
                value="x:10 , y:10">
               A</option>
            <option
                value="x:50 , y:50">
                B</option>
            <option
                value="x:90 , y:90">
               C</option>
        </select>
        
        <input type="submit" value="Create My Piece">

    </form>
    <div id="gameboard"></div>
    <script src="./script.js"></script>
</body>

</html>
