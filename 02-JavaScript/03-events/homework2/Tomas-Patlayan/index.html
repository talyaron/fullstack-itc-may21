<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <title>FamilyGuy</title>
  </head>
  <body>
    <div class="container">
      <form onsubmit="handlerSumbit(event)">
        <fieldset>
          <legend>Choose a Family Member</legend>
          <div class="container-inputs">
            <div class="container-inputs__input">
              <input type="radio" name="character" value="peter" checked />
              <img
                src="./images/a1810a48d74ee9b50b938b36f72b0069.jpg"
                alt="Peter Griffin"
              />
            </div>
            <div class="container-inputs__input">
              <input type="radio" name="character" value="lois" />
              <img src="./images/3042045-lois griffin.png" alt="Lois Griffin" />
            </div>
            <div class="container-inputs__input">
              <input type="radio" name="character" value="meg" />
              <img
                src="./images/19525e759c8d691e5124ca9a3d43364c.jpg"
                alt="Megatron Griffin"
              />
            </div>
            <div class="container-inputs__input">
              <input type="radio" name="character" value="chris" />
              <img
                src="./images/p-family-guy-seth-green.jpg"
                alt="Chris Griffin"
              />
            </div>
            <div class="container-inputs__input">
              <input type="radio" name="character" value="brian" />
              <img src="./images/brian_griffin_1.jpg" alt="Brian Griffin" />
            </div>
            <div class="container-inputs__input">
              <input type="radio" name="character" value="stwie" />
              <img src="./images/download (5).jpg" alt="Stwie Griffin" />
            </div>

            <div class="container-inputs__input">
              <label>Position X</label>

              <input
                type="number"
                id="positionx"
                name="positionx"
                min="10"
                max="60"
                value="0"
              />
            </div>

            <div class="container-inputs__input">
              <label>Position Y</label>

              <input
                type="number"
                id="positiony"
                name="positiony"
                min="1"
                max="20"
                value="0"
              />
            </div>
            <div class="container-inputs__input">
              <label>Enter an ID</label>
              <input type="text" id="id-name"  minlength="1" maxlength="6" >
          </div>
            <div class="sumbit container-inputs__input">
              <button class="submit">Send</button>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="container-board"></div>
    </div>

    <script src="app.js"></script>
    <script src="listeners.js"></script>
  </body>
</html>
