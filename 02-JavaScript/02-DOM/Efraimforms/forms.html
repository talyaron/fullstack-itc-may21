<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
    }

    form {
        width: fit-content;
        height: fit-content;
        border: 2px solid black;
        border-radius: 5px;
        padding: 30px;
    }

    input {
        display: block;
        padding: 10px;
        margin: 10px;
    }
</style>

<body>
    <form>
        <input type="datetime-local" />
        <input type='text' placeholder="enter your name" />
        <input type="color" />
        <input type="file" />
        <input type="password" />
        <input type="reset" />
        <input type="range" />
        <input type="radio" />
        <input type="image">
        <input type="hidden"/>
        <input type="reset"/>
        <input type="submit"/>

    </form>
</body>

</html>
