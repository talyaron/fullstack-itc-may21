        let x = {
            a: 4,
            b: 2,
            multy: function () {
                console.log(this)
                return this.a * this.b;
            },
            multyArrow: () => {
                //arrow functions dont save the scope ofg the object as "this" in scope of the object
                console.log(this)
                return x.a * x.b;

            }
        }

        console.log('anonymous.....')
        let result = x.multy();
        console.log(result);

        console.log('arrow.....')
        let result2 = x.multyArrow();
