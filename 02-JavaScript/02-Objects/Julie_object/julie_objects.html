<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <button id="aButton">A Button</button>
    <p id="root paragraph"></p>

      console.log(x);

    showElement();
