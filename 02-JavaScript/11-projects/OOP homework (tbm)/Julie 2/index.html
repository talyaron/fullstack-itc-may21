  <body>
      <!-- The onsubmit event is an event that occurs when you try to submit a form. You can put your form validation against this event type. ... If validate() function returns true, the form will be submitted, otherwise, it'll not submit the data. -->

      <div class="form-wrapper">
        <h1>Please Add or Withdraw Money</h1>
        <form onsubmit="handleSubmit(event)">
          
          <input id="userName" type="text" name="userName" placeholder="Name of Accountholder" />
  
          <input
            id="deposit"
            type="text"
            name="desposit"
            placeholder="Amount of Deposit"
          />
  
          <input
            id="withdrawal"
            type="text"
            name="withdrawal"
            placeholder="Amount of Withdrawal"
          />
  
          <input id="submit" type="submit"/>
        </form>
  
  
    </body>
    <script src="dist/index.js"></script>

    <div id="accounts-wapper"></div>
    <!-- This is a div that will hold all the accounts -->
