<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>My account</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="actions-wrapper">
            <h1 class="actions-wrapper__page-headline">Your account</h1>
            <div class="actions-wrapper__deposit-wrapper">
                <label for="deposit">Deposit</label>
                <input type="number" name="deposit" id="deposit" required min="1">
                <button type="submit">Deposit</button>
                <br>
            </div>
                <div class="actions-wrapper__withdraw-wrapper">
                <label for="withdraw">Withdraw</label>
                <input type="number" name="withdraw" id="withdraw" required min="1">
                <button type="submit">Withdraw</button>
                </div>
        </div>
        <div class="overview-wrapper">
            <h2 class="overview-wrapper__total-headline">Total Balance:</h2>
            <p class="overview-wrapper__total-balance"></p>
            <h3 class="overview-wrapper__transactions-headline">Transactions:</h3>
            <ul class="overview-wrapper__transactions">
            </ul>
        </div>
    </div> 
    <script src="./dist/bankAccount.js"></script>
</body>
</html>
