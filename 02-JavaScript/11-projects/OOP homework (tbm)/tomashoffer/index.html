<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="dist/style.css">
   </head>
   <body>
      <div class="container">
      <div class="header centrar-texto">
         <h1>Bank Account</h1>
         <form class="form" action="" onsubmit="handleSubmit(event)">
            <div class="form__radio__container">
               <div class="radio__flex">
                  <label class="form__label" for="deposit">Deposit:</label>
                  <input class="form__radio" id="deposit_check" type="radio" name="trans" value="Deposit">
               </div>
               <div class="radio__flex">
                  <label class="form__label" for="">Withdraw:</label>
                  <input class="form__radio" id="withdraw_check" type="radio" name="trans" value="Withdraw">
               </div>
            </div>
            <input class="form__input" type="number" name="transaction_amount" id="amount" placeholder="Transaction Amount">
            <input class="form__input" type="text" name="transaction_description" placeholder="Description">
            <input class="form__submit" type="submit" value="Do Transaction">
         </form>
      </div>
      <div class="acount">
         <div class="acount__transactions">
            <h3 class="acount__transactions__title">Transactions:</h3>
            <ul id="acount_transactions__print">
            </ul>
         </div>
         <div class="acount__total">
            <h3 class="acount__total__title">Total:</h3>
            <div id="acount_total__print">
            </div>
         </div>
      </div>
      <script src="dist/main.js"></script>
   </body>
</html>
