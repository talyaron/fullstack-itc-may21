<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="dist/style.css">
   </head>
   <body>
      <div class="container">
         <div class="header centrar-texto">
            <h1>Bank Account</h1>
            <form class="form" action="" onsubmit="depositSubmit(event)">
               <input class="form__input" type="number" min="0" value="deposit" name="deposit" placeholder="Amount">
               <input class="form__input" type="text" name="deposit__description" placeholder="Description">
               <input class="form__submit form__submit--deposit" type="submit" value="Deposit">
            </form>
            <form class="form" action="" onsubmit="withdrawSubmit(event)">
               <input class="form__input" type="number" max="0" value="withdraw" name="withdraw" placeholder="Amount">
               <input class="form__input" type="text"  name="withdraw__description" placeholder="Description">
               <input class="form__submit form__submit--withdraw" type="submit" value="Withdraw">
            </form>
         </div>
         <div class="acount">
            <div class="acount__transactions">
               <div class="transactions">
                  <div class="transactions__deposits__title">
                     <h4>Deposits:</h4>
                     <div id="deposit">
                     </div>
                  </div>
                  <div class="transactions__withdraws__title">
                     <h4>Withdraws:</h4>
                     <div id="withdraw">
                     </div>
                  </div>
               </div>
            </div>
            <div class="acount__total">
               <h3 class="acount__total__title">Your total:</h3>
               <div id="total"></div>
            </div>
         </div>
      </div>
      <script src="dist/main.js"></script>
   </body>
</html>
