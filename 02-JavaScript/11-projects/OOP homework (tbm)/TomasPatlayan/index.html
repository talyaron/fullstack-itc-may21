<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Pepe-Bank-Account</title>

  <body>
    <div class="container">
      <form onsubmit="nowSubmit(event)">
        <fieldset>
          <legend>Choose a Method</legend>
          <div class="container-inputs">
            <div class="container-inputs__input">
              <label> Deposit</label>
              <input type="radio" name="movement" value="deposit" checked />
            </div>
            <div class="container-inputs__input">
              <label> Withdraw</label>
              <input type="radio" name="movement" value="withdraw" />
            </div>


            <div class="container-inputs__input">
              <label> Amount</label>
              <input type="number" name="amount" required>
            </div>
            <div class="sumbit container-inputs__input">
              <button class="submit">Send</button>
            </div>
          </div>

          
        </fieldset>
      </form>


      <div class="total">

      </div>
    </div>
