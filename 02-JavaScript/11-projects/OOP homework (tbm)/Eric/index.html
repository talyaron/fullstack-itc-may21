2. Add transaction method ({description, amount (+/-)}) // for advance developers, the transaction should be a class; use a form to add transactions.
3. Have a total method.
4. Write all transactions in the order they occurred, with the last line: total.

Use TypeScript, SCSS, BEM etc.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Bank Account</title>
</head>
<body>
    <h1>Bank Account</h1>
    <div class="container">
          <div class="inputs">
            <label> Choose your transaction type</label>
            <br>
           
            <form onsubmit="handleSubmit(event)">
              <label> Withdraw</label>
              <input type="radio" name="withdraw" value="withdraw" id="withdraw"/>
              <br>
              <label> Deposit</label>  
              <input type="radio" name="withdraw" value="deposit" checked id="depositValue"/>
              <br><br>
              <label for="description" class="inputs__title">Description</label>
              <input type="text" name="description" id="userDescription" class="inputs__1">
              <label for="accountUser" class="inputs__title">Account User</label>
              <input type="text" name="accountUser" id="accountUser" class="inputs__1">
              <label for="deposit" class="inputs__title">Amount</label>
              <input type="number" name="deposit" id="deposit" class="inputs__1" min="0" max="100000" required>
              <button  class="inputs__btn1">Transaction</button>
            </form>
            <br>
            <div id="acctBalance" class="total">
                  <div id="balance"></div>
              </div>
              <div id="depositContainer"></div>
         
            </div>
        </div>
           <script src="./dist/bank.js"></script>   
</body>
</html>
