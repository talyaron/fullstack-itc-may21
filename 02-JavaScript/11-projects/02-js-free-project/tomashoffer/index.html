<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header>
        <div class="menu">
            <ul class="menu__list">
                <li class="menu__link"><a href="index.html">HOME</a></li>
                <li class="menu__link"><a href="posts.html">POSTS</a></li>
           
            </ul>
        </div>
    </header>
    <div class="container__form">
        <h1>GENERATE YOUR POST:</h1>
        <form class="form" action="" onsubmit="handleSubmit(event)">

            <input class="form__input" type="text" name="title" placeholder="Choose a title...">

            <label for="">Select an image file!</label>
            <input class="form__input" type="file" name="file" onchange="readURL(this);">

            <textarea class="form__input" name="description" id="" cols="30" rows="5" placeholder="Write a description..."></textarea>

            <input type="submit" id="button" value="Submit Post!">
        </form>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
