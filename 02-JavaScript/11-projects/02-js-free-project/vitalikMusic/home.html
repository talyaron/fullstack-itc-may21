<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalik music 2021</title>
</head>
<link rel="stylesheet" href="dist/style.min.css">

<body>
    <div class="wrpr-top">
        <div class="wrpr-top__logo-div">
            <div class="wrpr-top__logo-div--letter">V</div>
            <div class="wrpr-top__logo-div--letter">i</div>
            <div class="wrpr-top__logo-div--letter">t</div>
            <div class="wrpr-top__logo-div--letter">a</div>
            <div class="wrpr-top__logo-div--letter">l</div>
            <div class="wrpr-top__logo-div--letter">i</div>
            <div class="wrpr-top__logo-div--letter">K</div>
        </div>
        <div class="wrpr-top__navdiv">
            <div class="wrpr_top__navdiv--home"></div>
            <div class="wrpr_top__navdiv--supporters"></div>
        </div>
    </div>
    <div class="wrpr-news">
        <div class="newsdiv">My first single is online!</div>
    </div>
    <div class="wrpr-grid">
        <div class="wrpr-grid__h1"></div>
        <div class="wrpr-grid__p"></div>
        <div class="wrpr-grid__img">
            <div class="wrpr-grid__img wrpr-grid__img--blognew">
                <p class="data">This song is about...small paragrpah about the song - based on my FB post?</p>
                <div class="wrpr-grid__img wrpr-grid__img--blognew--iframe">
                    <h1>Watch</h1>

                    <iframe class="video" width="560" height="315"
                        src="https://www.youtube.com/embed/X7uKqZi0y2c?start=0" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>


            </div>
            <div class="wrpr-grid__img wrpr-grid__img--blognew--iframe">
                <h1>Listen</h1>
                <iframe src="https://open.spotify.com/embed/track/1XVdacgxcALvWgoowl0cfP" width="560" height="315"
                    frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
        <div class="wrpr-grid__img wrpr-grid__img--blog1"></div>
        <div class="wrpr-grid__img wrpr-grid__img--blog2"></div>
        <div class="wrpr-grid__img wrpr-grid__img--blog3"></div>
    </div>
    <div class="wrpr-grid wrpr-grid__form">
        <div>
            <h1>Sign up to get news and upcoming releases first</h1>
            <form class="wrpr-grid__form" onsubmit='handleSubmit(event)'>
                <fieldset>
                    <legend></legend>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autofocus placeholder="Wayne Campbell or Garth Algar.."
                        required>
                    <label for="favsong">Your favorite song</label>
                    <input type="text" id="favsong" name="favsong" autofocus placeholder="Write the name of your favorite song"
                        required>
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" autofocus placeholder="wayne92@waynesworld.com"
                        required>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+972-540-123456" required>
                    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" required>
                    <label for="checkbox"> Send me updates from VitaliK!</label><br>
                    <button type="submit" class="submit">Submit</button>
                </fieldset>
                <fieldset>

                    <div id="overview">
                        <p class="ovrw">Demo footer text</p>
                        <h1 id="data">Lorem ipsum dolor, sit amet consectetur adipisicing elit. </h1>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
    <!-- <div class="wrpr-grid__supporter"></div> -->
    </div>
    <div class="wrpr-footer">
        <div class="wrpr-footer__email"></div>
    </div>

    <script src="dist/script.js"></script>
</body>

</html>
