        <div class="form-page-container">
            <form class="expedition-form">
                <h1>Book your expedition</h1>
                <fieldset><legend>Full name</legend>
                <label for="name"></label>
                    <input type="text" id="name" name="name" required>
                </fieldset>
                <fieldset> <legend>Date</legend>
                    <label for="date"></label>
                    <input type="date" name="date" id="date" value="" required min="2030-01-01" max="2031-12-01">
                </fieldset>
                <fieldset> <legend>Expedition</legend>
                    <label for="expedition"></label>
                    <select name="expedition" id="expedition">
                </fieldset>
                <fieldset>
                        <option value="Mars Expedition">Mars Expedition</option>
                        <option value="Venus Expedition">Venus Expedition</option>
                        <option value="Moon Expedition">Moon Expedition</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Training</legend>
                <label for="isCertified">Do you hold a valid Astronaut Card? If not, we offer training options.</label>
                    <input type="checkbox" id="isCertified">
                </fieldset>
                <button type="submit">Book</button>
            </form>
            <div>
