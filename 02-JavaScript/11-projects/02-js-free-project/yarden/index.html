<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Galileo Project</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/rocket-solid.svg"/>
</head>
<body>
    <header>
        <ul class="navbar">
            <li class="navbar__item">
                <a href="">Home</a></li>
            <li class="navbar__item">
                <a href="">Info</a></li>
            <li class="navbar__item">
                <a href="">Excursions</a></li>
            <li class="navbar__item">
                <a href="">Contact</a></li>
        </ul>
    </header>
    <main>
        <div class="starTop">
            <img src="./images/space-travel.png" alt="" style="border-radius: 20%;">
            <p class="starInfo__starName"></p>
            <p class="starInfo__distance"></p>
            <span>Distance</span>
        </div>
        <div class="starMain">
            <h1></h1>
            <p></p>
            <button>Book excursion</button>
        <div class="starFooter">
            <div class="starFooter__left">
                <img class="starFooter__left__icon" src="./images/rocket-solid.svg" alt="">
                <h6 class="starFooter__left__headline">Past Excursions</h6>
                <p class="starFooter__left__text"></p>
            </div>
            <div class="starFooter__right">
                <h6 class="starFooter__right__headline">Past travelers</h6>
                <p class="starFooter__right__text"></p>
            </div>
        </div>
        <div class="starList">
            <div class="starList__option">
                <h2 class="starList__option__headline"></h2>
                <p class="starList__option__text"></p>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <p class="footer"></p>
    </footer>

    <script src="./dist/galileo.js"></script>
</body>
</html>
