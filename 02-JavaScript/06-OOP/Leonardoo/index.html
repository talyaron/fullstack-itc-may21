<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeonardoÂ´s Bank</title>
    <link rel="stylesheet" href="dist/styles.min.css">
</head>
<body>
    <div class="logo">
        <img src="img/logo__Bank.png" alt="Logo of the bank">
    </div>
    <form onsubmit="doingSubmit(event)">
        <div>
            <input type="radio" id="deposit" name="movement" value="deposit" checked>
            <label for="deposit">Deposit in this account</label>
        </div>
        <div>
            <input type="radio" id="transfer" name="movement" value="transfer">
            <label for="transfer">Transfer to another account</label>
        </div>
        <input type="text" maxlength="25" name="description" placeholder="Description for the transaction" required>
        <input type="number" min="1" name="amount" placeholder="Amount" required>
        <input class="form--submit" type="submit" value="Process">
    </form>
    <div id="transactions"></div>
    <div id="transactions--total"></div>
    
    <script src="dist/script.js"></script>
</body>
</html>
