}

let myName1 = 'Raziel';

//------------------------------

}

let myname3 = (arg3)=>{

// 3)
function factorial(x) {
  for (let i = x - 1; i >= 1; i--) {
    x= x * i; 
  }

  return x;
}

console.log(factorial(7));
