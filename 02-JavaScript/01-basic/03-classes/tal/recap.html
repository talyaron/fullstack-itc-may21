        class Flowers {
            constructor(name, imgUrl) {

                    this.name = name;
                    this.imgUrl = imgUrl;

                } catch (e) {
                    console.error(e)
                }
            }
            //a method
            sayName() {
                console.log(`The name of the flower is ${this.name}`)
            };
        };
