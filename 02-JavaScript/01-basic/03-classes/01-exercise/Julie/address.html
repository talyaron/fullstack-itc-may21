  <!-- create a class for a person and add her address (state, city, street, homeNumber)
create a class that says the person's full address
 -->
  <script>
    class Address {
      constructor(state, city, street, number) {
        this.state = state;
        this.city = city;
        this.street = street;
        this.number = number;
      }
      sayAddress() {
        return `The address is ${this.number}, ${this.street}, ${this.city}, ${this.state}`;
      }
    }

    let Joe = new Address("Michigan", "Ann Arbor", "Rosewood", "33");

    console.log(Joe.sayAddress());
  </script>
