<head>

    <title>Car</title>

<body>
    
</body>


<script>

    class Car {
        constructor(brand,model,price,amountOfCars){
            this.brand = brand;
            this.model = model;
            this.price = price;
            this.amountOfCars = amountOfCars;

        }

        getTotalPrice(){
            return (this.amountOfCars * this.price);
            
        }

        sayBrandModel(){
            console.log(`The brand ${this.brand} and the model ${this.model}`)
        }
    }

    let carOne = new Car("VW","101","500","20") // operaciones matematica lo toma en numero
    let carTwo = new Car("BMW","120",1000,5)
    let carThree = new Car("Fiat","456",250,100)


    console.log(carOne.getTotalPrice())
    console.log(carTwo.getTotalPrice())
    console.log(carThree.getTotalPrice())


    carOne.sayBrandModel()
    carTwo.sayBrandModel()
    carThree.sayBrandModel()

</script>
</html>
