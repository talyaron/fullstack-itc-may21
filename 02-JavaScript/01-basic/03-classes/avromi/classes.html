    <div id="chessBoard"></div>
    <script>

        class ChessPiece {

            constructor(pieceId, color, height){
                this.width = `70px`
                this.pieceId = pieceId;
                this.color = color;
                this.height = height;
                this.chessBoard = document.querySelector(`#chessBoard`);

                this.createPiece();
                
            }

            createPiece(){
                try {
                    this.piece = document.createElement(`div`);
                    this.piece.style.background(this.color);
                    this.piece.style.width(this.width)
                    this.chessBoard.appendChild(this.piece);
                } catch (error) {
                    console.error(error)
                }
            }
        }
