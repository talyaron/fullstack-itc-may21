<body>
    <div class="addressBar"></div>
    <script>
        class Person {
            constructor(name, state, city, street, homeNumber) {
                this.name = name;
                this.state = state;
                this.city = city;
                this.street = street;
                this.homeNumber = homeNumber;

              

            }
             printAddress() {
              return `${this.name} ${this.state} ${this.city} ${this.street} ${this.homeNumber}<br>`
            }
            
            addToDom() {
              const addressBar =  document.querySelector(`.addressBar`);
              addressBar.innerHTML += this.printAddress();
            }

        
        }

       

        
        const one = new Person(`Avromi`, `Il`, `Chicago`, `Rush`, 3555)
        console.log(one)

        two.addToDom();
        one.addToDom();
        console.log(one.printAddress())
