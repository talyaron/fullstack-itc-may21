<!DOCTYPE html>

<head>

<body>
  <script>
    //simple function
    //unhoisted
    function add(a, b) {
      return a + b;
    }

    //anonymous function
    let add2 = function (a, b) {
      return a + b;
    }

    //arrow function
    let add3 = (a, b) => {
      return a + b;
    }


    function sayHello() {
      console.log('hello')
    }


    // -------------- Hoisting


    let z = 44;
    console.log(z);

    let rs = multi(2, 5);
    multi(100, 10);
    console.log(rs);

    console.log(multi(3, 5))

    //functions are unhoisted!!!!
    function multi(a, b) {
      return a * b;
    }






      // console.log(divide(3, 6));

      // let divide = (a, b) => {
      //     return a / b;
      // }
  </script>
</body>

</html>
