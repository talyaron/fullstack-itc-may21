        }

        console.log(hello2("efraim", "dimbleby"));

    //arrow function
    let hello3 = (firstName3, secondName3) => {

        }

        x = hello3("Efraim", "Dimbleby");

    //Factorial Function
function factorial(n){
            var result = n;
                if(n<0){
                    return null;            //YS: Please format your code. 
                        }
                else if(n===1||n===0){
                    return 1;
                        } 
                else {
                    while(n>=2){
                    result = result * (n-1); 
                    n--;
                    }
                return result;
                    }
                    }
console.log(factorial(-2));
console.log(factorial(1));
console.log(factorial(7));
