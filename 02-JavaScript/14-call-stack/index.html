    <title>Stack-Heap</title>

<body>
    <script>
        debugger;
        let x = 5, y = 10;
        function add1(a, b) {
            let c = multy(a, 20);
            return c + b;
        }

        function multy(a, b) {
            let d = a + divide(a,b);
            return d * b;
        }
        function divide(ad,bd){
            return ad/bd;
        }

        let z = add1(x, y);
        console.log(z);

    </script>
</body>
