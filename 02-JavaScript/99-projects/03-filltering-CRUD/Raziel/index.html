<body>
    <div class="container">
        <div class="container__input">
            <h2>Create Contact</h2>
            <div class="enteryForm">
         <form onsubmit="handelForm(event)">
         <label for="firstName">First Name</label>
         <input type="text" name="firstName" id="firstName">
         <label for="firstName">Last Name</label>
         <input type="text"name="lastName" id="lastName">
         <label for="firstName">Phone Number</label>
         <input type="text" name="phone" id="phone">
         <label for="firstName">Email</label>
         <input type="email" name="email" id="email">
         <label>Gender:<span class="container__list"></span>
            <select id="gender" required>
                <option value="male" selected="selected">Male</option>
                <option value="female">Female</option>
                <option value="unicorn">Unicorn</option>
                <option value="helicopter">Apache helicopter</option>
            </select>
         <button type = "submit" id = "submit-btn" class = "input-btns">
            <span>
                <i class = "fas fa-plus"></i>
            </span> Add Contact
        </button>
        </form>
        </div>
    </div>
</div>
<div>
    <label for="">Search Contact by name</label>
    <input type="text" id="search">
</div>

<div class="gender-field">
<label><input type="radio" name="gender_filter"   class="gender" 
        value="male"><span>&#128113;&#127999;</span></label>
<label><input type="radio" name="gender_filter" class="gender"
        value="female"><span>&#128105;</span></label>
</label>
<label><input type="radio" name="gender_filter" class="gender"
    value="unicorn"><span>🦄</span></label>
</label>
<label><input type="radio" name="gender_filter" class="gender"
    value="helicopter"><span>🚁</span></label>
</label>
<button id="genderFilter">Filter by gender</button>
</div>
</div>
       <div class="display__output" id="root">
            <h2>Available Contacts: </h2>
    </div>
