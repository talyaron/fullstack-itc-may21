<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Products List</title>
  </head>
  <body>
    <div class="container_all">
        <div class="container_content">
            <div class="header">
                <h1>Product List Crud</h1>
            </div>
        <div>
            <h3>Add a New Product</h3>
            <form class="formulario" onsubmit="handleSubmit(event)">
            <label class="formulario_item" for="product">Product</label>
            <input class="formulario_item" type="text" name="producto" />
            <label class="formulario_item" for="brand">Brand</label>
            <input class="formulario_item" type="text" name="brand" />
            <label class="formulario_item" for="price">Price</label>
            <input class="formulario_item" type="number" name="price" />
            <label class="formulario_item" for="stock">Stock</label>
            <input class="formulario_item" type="number" name="stock" />
            <label class="formulario_item" for="description">Description</label>
            <input class="formulario_item" type="text" name="description" />
            <button class="btn_send formulario_item" type="submit">Send</button>
            </form>
        </div>
        <form id="filterForm">
            <div class="filters">
                <div class="filters_search">
                    <h4>Search by product</h4>
                        <input type="text" name="searchBar" id="searchBar">
                </div>
                <div class="filters_selectors">
                <h4>Select by price</h4>
                <select name="select" class="select">
                    <option class="option_item" value="" hidden disabled selected>-----</option>
                    <option value="allproducts">All Products</option>
                    <option class="option_item" value="100">> $100</option>
                    <option class="option_item" value="200">> $200</option>
                    <option class="option_item" value="300">> $300</option>
                </select>
                </div>
            </div>
    </form>
        <div class="container_titles">
            <div class="container_products_style container_products-product">
            <h3>Products</h3>
            </div>
            <div class="container_products_style container_products-brand">
            <h3>Brand</h3>
            </div>
            <div class="container_products_style container_products-price">
            <h3>Price</h3>
            </div>
            <div class="container_products_style container_products-stock">
            <h3>Stock</h3>
            </div>
            <div class="container_products_style container_products-description">
            <h3>Description</h3>
            </div>
            <div class="container_products_style container_products-icons">
            <h3>Action</h3>
            </div>
        </div>
        <div class="container_products">
            <!-- RENDER DATA -->
        </div>
        <footer>
            <div class="footer_info">
                <p>Crud for Products List - Tomas Hoffer - 2021 ITC Full Stack Development Course</p>
            </div>
        </footer>
        </div>

        <div class="container">
            <div class="row">
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 style="text-align: center;">Edit Product</h1>
                            </div>
                            <div class="modal-body">
                                <form class="form_modal" action="" onsubmit="handleEdit(event)">
                                    <label class="formulario_item--modal" for="product-modal">Product</label>
                                    <input class="formulario_item--modal" type="text" name="productoModal" />
                                    <label class="formulario_item--modal" for="brand-modal">Brand</label>
                                    <input class="formulario_item--modal" type="text" name="brandModal" />
                                    <label class="formulario_item--modal" for="price-modal">Price</label>
                                    <input class="formulario_item--modal" type="number" name="priceModal" />
                                    <label class="formulario_item--modal" for="stock-modal">Stock</label>
                                    <input class="formulario_item--modal" type="number" name="stockModal" />
                                    <label class="formulario_item--modal" for="description-modal">Description</label>
                                    <input class="formulario_item--modal" type="text" name="descriptionModal" />
                                    <input class="btn btn-primary" style="margin-top: 5px; font-size: 1.2rem;" type="submit" value="Send"></input>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <input class="btn btn-primary" type="text" name="" data-dismiss="modal" value="Close" id="">
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
      
</div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./dist/productos.js"></script>
    <script src="./dist/mian.js"></script>
  </body>
</html>
