<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/crud.css">
    <title>My contacts</title>
</head>
<body>
    
    <h1>Contacts</h1>

    <div class="container">
        <form class="form" action="">
            <label for="Phone number">Phone number</label>
                <input type="number" name="phone-number" id="phone-number">
            <label for="name">Name</label>
                <input type="text" name="name" id="name">
            <label for="email">Eamil address</label>
                <input type="email" name="email" id="email">
            <label for="address">Address</label>
                <input type="text" name="address" id="address">
            <label for="on-Whatsapp">On Whatsapp</label>
                <input type="checkbox" name="on-Whatsapp" id="on-Whatsapp">
            <label for="photo">Photo</label>
                <input type="url" name="photo" id="photo">
            <label for=""></label>
                <input onsubmit="handleSubmit(event)" type="submit" value="Add">
        </form>
        <div class="list">
            <h2>My contacts</h2>
        </div>
    </div>

    <script src="./dist/crud.js"></script>
</body>
</html>
