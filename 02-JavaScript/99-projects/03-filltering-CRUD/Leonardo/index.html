<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.min.css">
</head>

<body>
    <form>
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname" required>

        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" id="lastname" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="date">Inscription date:</label>
        <input type="date" name="date" id="date" required>

        <div>
            <label for="math">Math</label>
            <input type="checkbox" name="subject" id="math" value="math">

            <label for="science">Science</label>
            <input type="checkbox" name="subject" id="science" value="science">

            <label for="literacy">Literacy</label>
            <input type="checkbox" name="subject" id="literacy" value="literacy">

            <label for="music">Music</label>
            <input type="checkbox" name="subject" id="music" value="music">
        </div>

        <input type="submit" value="Upload new student">

    </form>
    <script src="dist/script.js"></script>
</body>

</html>
