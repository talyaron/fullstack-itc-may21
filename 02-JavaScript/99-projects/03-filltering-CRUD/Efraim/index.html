<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.min.css">
</head>

<body onload="checkEdits()">
    
    <h1 class="merchandise">Merchandise</h2>


    <div class="shopping-list">
    </div>
    <form onsubmit="handleSubmit(event)">
        <label>Add your own!</label>
        <input type='text' name='imgSrc' placeholder="image URL" required />
        <input type='text' name='description' placeholder="description" required />
        <input type='number' name='year' min="1900" max="2021" placeholder="year produced" required />
        <input class="submit-button" type="submit" value="Add!">
    </form>



</body>
<script src="dist/javascript.js"></script>

</html>
