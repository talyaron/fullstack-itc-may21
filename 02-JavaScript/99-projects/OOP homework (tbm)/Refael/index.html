<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="./dist/stylesheet.css" />
  </head>
  <body>
    <form class="form" onsubmit="handleSubmit(event)">
      <input
        class="form__item"
        type="text"
        name="desc"
        placeholder="Description"
      />
      <input
        class="form__item"
        type="number"
        name="amount"
        placeholder="Amount"
      />
      <input class="form__item" type="submit" name="add" value="Add" />
    </form>
    <div class="trans__container"></div>
    <div class="show__total"></div>
    <script src="./dist/script.js"></script>
  </body>
</html>
