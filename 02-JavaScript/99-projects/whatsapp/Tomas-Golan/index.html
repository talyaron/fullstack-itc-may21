<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="dist/style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <img class="header_img_profile" src="https://4.bp.blogspot.com/-_l1CO_iPW7k/WSSCseY5OII/AAAAAAAAHBQ/pCIAu4atrAEC7hkz2gshL0b5psQJ11H8ACLcB/s1600/CYMERA_20170415_171750.png" alt="">
            <div class="header_icon">
                <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn_icons"  href=""><i class="fas fa-user-plus fa-2x header_icon_item header_icon_item--add"></i></a>
                <a data-bs-toggle="modal" data-bs-target="#groupModal" class="btn_icons" href=""><i class="fas fa-users fa-2x header_icon_item header_icon_item--group"></i></a>
                <a class="btn_icons" href=""><i class="fas fa-tools fa-2x header_icon_item header_icon_item--config"></i></a>
            </div>
        </div>
        <div class="form_search">
            <form class="form_search_contact">
                <i class="fas fa-search fa-2x search_icon"><input type="text" name="searchContact" id="searchContact"></i>
            </form>
        </div>
        <div class="contacts">
            
        </div>
        <!-- MODAL FORM TO HAVE A NEW CONTACT FOR CHAT -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form_modal" action="" onsubmit="handleContact(event)">
                        <label class="formulario_item--modal" for="nameContact">Name:</label>
                        <input class="formulario_item--modal" type="text" name="nameContact" />
                        <label class="formulario_item--modal" for="phoneContact">Phone:</label>
                        <input class="formulario_item--modal" type="number" name="phoneContact" />
                        <label class="formulario_item--modal" for="imgContact">Profile Image:</label>
                        <input class="formulario_item--modal" type="url" name="imgContact" placeholder="enter url..."/>
                        <input class="btn btn-primary" style="margin-top: 5px; font-size: 1.2rem;" type="submit" value="Create Chat" data-dismiss="modal"></input>
                    </form>
                </div>
              </div>
            </div>
          </div>

   <!-- MODAL FORM TO HAVE A NEW GROUP FOR CHAT -->
  <div class="modal fade" id="groupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Create Group</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <i class="fas fa-search fa-2x search_icon"><input type="text" name="searchNewChat" id="searchNewChat"></i>
            <form class="form_modal" action="" onsubmit="handleGroup(event)">
                <label class="formulario_item--modal" for="name-modal">Name of group:</label>
                <input class="formulario_item--modal" type="text" name="nameGroup" />
                <label class="formulario_item--modal" for="imgGroup">Profile image Group:</label>
                <input class="formulario_item--modal" type="file" name="imgGroup" style="cursor:auto"/>
                <label for="selectContact">Select Contacts:</label>
                <div class="contacts_chat">
                    <input type="radio"><img class="contacts_img" src="https://4.bp.blogspot.com/-_l1CO_iPW7k/WSSCseY5OII/AAAAAAAAHBQ/pCIAu4atrAEC7hkz2gshL0b5psQJ11H8ACLcB/s1600/CYMERA_20170415_171750.png" alt="">
                    <h3 class="contacts_name">Tomas Hoffer</h3>
                    <i class="fas fa-trash fa-2x contacts_icon"></i>
                    </div>
               
                <input class="btn btn-primary" style="margin-top: 5px; font-size: 1.2rem;" type="submit" value="Create Group" data-dismiss="modal"></input>
            </form>
        </div>
      </div>
    </div>
  </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="ts/dist/jsonChats.js"></script>
    <script src="ts/dist/contacts.js"></script>
    <script src="ts/dist/groups.js"></script>
</body>
</html>
