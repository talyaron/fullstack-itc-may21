<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- YS: Give your page a title -->
    <link rel="stylesheet" href="dist/styles.min.css">
    <script src="https://kit.fontawesome.com/0415b59e2e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="header__edit">Edit</div>
        <button class="header__new-convo">O</button>
        <div class="header__form-popup" id="myForm">
            <form onsubmit="handleSubmit(event)" class="header__form-popup__form-container"> <!-- YS: This event handler should be in your JS -->
                <h1>Add Contact</h1>
                <label for="fullname"><b>Fullname:</b></label>
                <input type="text" placeholder="Enter Full Name" name="name" required>

                <label for="number"><b>Phone No. (10 digits):</b></label>
                <input type="tel" placeholder="Enter Phone Number" name="number" pattern="[0-9]{10}" required>

                <label for="photo"><b>Upload Profile Photo:</b></label>
                <input type="file" class="header__form-popup__form-container__form" id="file" placeholder="Upload Photo" name="photo" required>

                <button type="submit" class="header__form-popup__form-container__btn">ADD</button>
                <button type="submit" class="header__form-popup__form-container__btn button--cancel">Close</button>
            </form>
        </div>
    </div>
    </div>
    <h1 class="chats">Chats</h1>
    <div>
        <input class="search" type="search" name="search" id="searching" placeholder="  Search"
            onkeyup="handleKeyUp(event)">  <!-- YS: This event handler should be in your JS -->
    </div>
    <div class="groups">
        <div class="groups__broadcast">Broadcast Lists</div>
        <div class="groups__new-group">New Group</div>
    </div>

    <div class="holder">

    </div>


    <div class="footer">
        <div class="status fas fa-bell"></div>
        <div class="Calls fas fa-phone-alt"></div>
        <div class="Camera fas fa-camera"></div>
        <div class="Chats fas fa-comments"></div>
        <div class="Settings fas fa-cog"></div>
    </div>
</body>
<script src="dist/javacript.js"></script>

</html>
