<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="shortcut icon" href="img/logoWhatsApp.gif" type="image/x-icon" />
    <link rel="stylesheet" href="dist/style.min.css">
</head>

<body>

    <button class="top-submenu-button" id="button">
        Add a new contact
    </button>

    <!-- Modal to add a user -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <form class="from" onsubmit="handleSubmitNewUser(event)">
                <h1>NEW CONTACT</h1>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="number">Number</label>
                <input type="number" id="number" name="number" placeholder="Number" required>

                <label for="picture">Picture</label>
                <input type="file" id="picture" name="picture" onchange="readURL(this);">
                <img class="form__input--image" id="previewImage">

                <input class="form--submit" type="submit" value="Save">
            </form>
        </div>
    </div>

    <script src="dist/helperModals.js"></script>
    <script src="dist/script.js"></script>
</body>

</html>
