<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/whatsapp.css">
    <title>WhatsApp</title>
    <link rel="shortcut icon" href="../Img_whatsapp/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>

<body>
    <div class="grid">
        <div class="top">
        </div>
        <div class="bottom"></div>
        <div class="app">
            <div class="sidebar">
                <div class="sidebar__header">
                    <img src="../Img_whatsapp/profile.png" alt="">
                    <div class="sidebar__header--icons">
                        <img src="../Img_whatsapp/status.svg" alt="">
                        <img src="../Img_whatsapp/message-icon.svg" alt="">
                        <img src="../Img_whatsapp/menu-icon.svg" alt="">
                        <img src="../Img_whatsapp/add_circle.png" alt="" id="button">
                    </div>
                </div>
                <div class="sidebar__notifications">
                    <img src="../Img_whatsapp/notifications.svg" alt="">
                    <div class="sidebar__notifications--message">
                        <span>Get Notified of New Messages</span>
                        <a href="#">Turn On Desktop notifications <img src="../Img_whatsapp/gt-arrow.svg" alt=""></a>
                    </div>
                </div>
                <div class="search-chat">
                    <div class="search-bar">
                        <img src="../Img_whatsapp/search-icon.svg" alt="">
                        <input type="text" placeholder="Search to start new Chat" id="search">
                    </div>
                </div>
                <!--The chat users-->
                <div class="chats" id="chats">


                    <!--user1-->
                    <div class="chat">
                        <div class="chat__left">
                            <img src="../Img_whatsapp/profile.png" alt="">
                        </div>
                        <div class="chat__right">
                            <div class="chat__right--top">
                                <span class="chat__right--top__contact-name">Raziel Afandaev</span>
                                <span class="chat__right--top__phone-number">Phone Number: 0528080069</span>
                            </div>
                            <div class="chat__right--bottom">
                                <div class="chat__right--bottom--left">
                                    <img class="double-check-mark" src="../Img_whatsapp/double-check-seen.svg" alt="">
                                    <span>Raziel is typing...</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!--end of chat-->
            <div class="main">

            </div>
        </div>
    </div>

    <!-- Modal to add a user -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <form class="from" onsubmit="handleSubmitNewUser(event)">
                <h1>NEW CONTACT</h1>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="number">Number</label>
                <input type="number" id="number" name="number" placeholder="Number" required>

                <label for="picture">Picture</label>
                <input type="file" id="picture" name="picture" onchange="readURL(this);">
                <img class="form__input--image" id="previewImage" src="../Img_whatsapp/profile.png">

                <input class="form--submit" type="submit" value="Save" id="disable">
            </form>
        </div>
    </div>


    <script src="dist/helperModals.js"></script>
    <script src="dist/script.js"></script>
</body>

</html>
