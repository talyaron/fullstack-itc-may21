<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="shortcut icon" href="../img/logoWhatsApp.gif" type="image/x-icon" />
    <link rel="stylesheet" href="dist/styleChat.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <div id="root"></div>

    <form class="from" onsubmit="handleSubmitMessage(event)">
        <textarea name="chat" id="" cols="30" rows="10" placeholder="Enter your message here" ></textarea>
        <button type="submit"><i class="fas fa-share"></i></button>
    </form>
    <script src="dist/scriptChat.js"></script>
</body>

</html>
