<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SCSS/app.css" />
    <link rel="shortcut icon" href="https://web.whatsapp.com/favicon-64x64.ico" type="image/x-icon">
    <title>WhatsApp</title>
  </head>
  
  <body>
    <header class="header container">
      <div class="header__left">
        <div class="header__left__arrow">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__left__profile">
          <img src="./images/pp.jpeg" alt="" />
        </div>
        <div class="header__left__name">
          <h3>Tomas Leon Patlayan</h3>
        </div>
      </div>
      <div class="header__right">
        <div class="header__right__video-call">
          <i class="fas fa-video"></i>
        </div>
        <div class="header__right__call">
          <i class="fas fa-phone-alt"></i>
        </div>
      </div>
    </header>

    <section class="container content">
      <div class="content__full-chat-block">
        <!-- chat container -->
        <div class="content__full-chat-block__outer-container">
          <div
            class="content__full-chat-block__outer-container__chat-container"
          >
            <!-- chat -->
            <div id="chat-box">
              <h5 id="chat-timestap"></h5>
              <div class="userText"></div>

              <div class="botText"></div>
            </div>

            <form onsubmit="sendBtn(event)" class="chat-bar-input-block">
              <div class="chat-bar-icons">
                <div class="chat-bar-icons__plus">
                  <i class="fas fa-plus"></i>
                </div>
              </div>
              <div id="userInput">
                <input
                  type="text"
                  id="text-input"
                  class="input-box"
                  name="message"
                />
              </div>

              <div class="chat-bar-icons">
                <div class="chat-bar-icons__camera">
                  <i class="fas fa-camera"></i>
                </div>
                <div class="chat-bar-icons__audio">
                  <i class="fas fa-microphone"></i>
                </div>
                <div class="chat-bar-icons__send">
                  <button type="submit">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/3d37771d36.js"
      crossorigin="anonymous"
    ></script>
    <script src="/TS/chat.js"></script>
  </body>
</html>
