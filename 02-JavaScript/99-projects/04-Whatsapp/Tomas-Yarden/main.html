<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <title>WhatsApp</title>
    <link rel="shortcut icon" href="https://web.whatsapp.com/favicon-64x64.ico" type="image/x-icon">
</head>

<body onmouseout="closeMenuModal(event)">
    <!-- The main navbar -->
    <nav>
        <div class="top-container">
            <h1 class="headline">WhatsApp</h1>
            <div class="top-container__search-menu-container">
                <i class="fas fa-search" onclick="openSearch(event)"></i>
                <i class="fas fa-ellipsis-v" onclick="openMenuModal(event)"></i>
                <div class="top-modal">
                    <ul>
                        <li>New group</li>
                        <li>New broadcast</li>
                        <li>WhatsApp Web</li>
                        <li>Starred messages</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
        <div class="bottom-container">
            <i class="fas fa-camera fa-lg"></i>
            <div class="bottom-container__inner-container">
                <p class="chats">CHATS</p>
                <p class="status">STATUS</p>
                <p class="calls">CALLS</p>
            </div>
        </div>
    </nav>
    <!-- This is the onClick navbar for delete & edit functions -->
    <nav id="editNav" style="display: none;">
        <div class="top-container">
                <div class="backArrow"><i onclick="returnToMainNav(event)" class="fas fa-arrow-left"></i></div>
                <div class="number" style="font-weight: bold;">1</div>
                <div class="pin"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin-angle-fill" viewBox="0 0 16 16">
                    <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a5.927 5.927 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707-.195-.195.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a5.922 5.922 0 0 1 1.013.16l3.134-3.133a2.772 2.772 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146z"/>
                  </svg></div>
                <div class="delete"><i class="fas fa-trash" onclick="handleDelete(event)"></i></div>
                <i class="far fa-edit" onclick="handleEdit(event)"></i>
                <div class="archive"><i class="fas fa-inbox"></i></div>
                <i class="fas fa-ellipsis-v" onclick="openMenuModal(event)"></i>
                <div class="top-modal">
                    <ul>
                        <li>New group</li>
                        <li>New broadcast</li>
                        <li>WhatsApp Web</li>
                        <li>Starred messages</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
        <div class="bottom-container">
            <i class="fas fa-camera fa-lg"></i>
            <div class="bottom-container__inner-container">
                <p class="chats">CHATS</p>
                <p class="status">STATUS</p>
                <p class="calls">CALLS</p>
            </div>
        </div>
    </nav>
    <!-- The search navbar -->
    <div id="search-nav" style="display: none;">
        <div class="backArrow"><i onclick="returnToMainNav(event)" class="fas fa-arrow-left"></i></div>
        <div class="box">
            <input type="text" placeholder="Search..." id="search"/>
          </div>
    </div>
    <!-- Contacts section -->
    <main>
       <div class="saved-contacts-root"></div>
       <svg onclick="openBottomModal(event)" class="new-message" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"><path fill="white" d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z"></path></svg>
       <form onsubmit="handleSubmit(event)" class="add-contact">
           <p class="add-contact__headline">Add contact:</p>
           <input type="text" name="image" id="image" placeholder="Image URL" required>
           <input type="text" name="name" id="name" placeholder="Name" required>
           <input type="text" name="message" id="message" placeholder="Message" required>
           <input type="time" name="time" id="time" value="12:00">
           <input type="submit" value="Add" id="submit">
       </form> 
    </main>

    <script
    src="https://kit.fontawesome.com/3d37771d36.js"
    crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
</body>
</html>
