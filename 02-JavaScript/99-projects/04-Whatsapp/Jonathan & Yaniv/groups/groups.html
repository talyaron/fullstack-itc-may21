<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="whatsapp.png" />
    <link rel="stylesheet" href="dist/groups.css">
    <script src="https://kit.fontawesome.com/0415b59e2e.js" crossorigin="anonymous"></script>
    <title>Chat Groups</title>
</head>
<body>
    <header class="header">
        <img class="header__item header__item--img" src="" />
        <form class="header__item header__item--search">
            <input type="search" name="searchInGroups" id="search_in_groups" placeholder="🔍 Search in groups..." />
        </form>
        <main class="groups">
            <div class="groups__item group">
                <img class="group__item group__item--img" src="" />
                <h2 class="group__item group__item--name">name of group/contact</h2>
                <p class="group__item group__item--last_msg_time">last message time</p> <!-- if today: hour; if this week: day; if before: DD.MM.YYYY -->
                <p class="group__item group__item--last_msg_content"><span id="grp_member_name">name of member:</span> last message in chat</p>
                <i class="group__item group__item--delete fas fa-trash">fa-trash</i>
            </div>
        </main>
    </header>
    <script src="dist/groups.js"></script>
</body>
</html>
