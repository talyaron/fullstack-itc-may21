<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../whatsapp.png" />
    <link rel="stylesheet" href="dist/groups.css">
    <script src="https://kit.fontawesome.com/0415b59e2e.js" crossorigin="anonymous"></script>
    <title>Chat Groups</title>
</head>

<body>
    <section class="groups_section">
        <header class="header">
            <div class="header__item controls">
                <img class="controls__item controls__item--profile_img"
                    src="https://www.acervoyatasto.com/media/website/default-avatar-9.png" />
                <i class="controls__item controls__item--plus fas fa-2x fa-plus"></i>
                <i class="controls__item controls__item--ellipsis fas fa-2x fa-ellipsis-h"></i>
            </div>
            <div class="header__item header__item--search">
                <i id="search_icon" class="fas fa-search"></i>
                <form id="search_form">
                    <input type="search" name="searchInGroups" id="search_in_groups"
                        placeholder="Search or start a new chat" />
                </form>
            </div>
        </header>
        <main class="groups">
            <div class="groups__item group">
                <img class="group__item group__item--img"
                    src="https://www.acervoyatasto.com/media/website/default-avatar-9.png" />
                <h3 class="group__item group__item--name">name of group/contact</h2>
                    <p class="group__item group__item--last_msg_time">time</p>
                    <!-- if today: hour; if this week: day; if before: DD.MM.YYYY -->
                    <p class="group__item group__item--last_msg_content"><span class="grp_member_name">name:</span>
                        <!-- only if not currentUser -->
                        last message</p>
                    <i class="group__item group__item--delete fas fa-trash"></i>
            </div>
        </main>
        <div class="new_conversation">
            <div class="new_conversation__item new_conversation__item--title">
                <div id="back">ðŸ¡°</div>
                <h2 id="title">New Chat</h2>
            </div>
            <div class="new_conversation__item new_conversation__item--body options">
                <div class="options__item options__item--group">
                    <img id="new_group_logo" src="">
                    <div id="new_group">New Group</div>
                </div>
                <div class="options__item">
                    <img class="new_chat_contact_img">
                    <div class="new_chat_contact_name">Name</div>
                    <div class="new_chat_status">The world is awesome</div>
                </div>
            </div>
        </div>
    </section>
    <section class="chat_section">This is where private chats are shown</section>
    <script src="dist/groups.js"></script>
</body>

</html>
