<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../whatsapp.png" />
    <link rel="stylesheet" href="dist/groups.css">
    <script src="https://kit.fontawesome.com/0415b59e2e.js" crossorigin="anonymous"></script>
    <title>Chat Groups</title>
</head>

<body>
    <section class="chats_section">
        <header class="header">
            <div class="header__item controls">
                <img class="controls__item controls__item--profile_img"
                    src="https://www.acervoyatasto.com/media/website/default-avatar-9.png" />
                <i class="controls__item controls__item--plus fas fa-2x fa-plus"></i>
                <i class="controls__item controls__item--ellipsis fas fa-2x fa-ellipsis-h"></i>
            </div>
            <div class="header__item search">
                <i class="search_icon fas fa-search"></i>
                <form class="search_form">
                    <input type="search" name="searchInChats" class="search_input" id="search_in_chats"
                        placeholder="Search or start a new chat" />
                </form>
            </div>
        </header>
        <main class="chats">
            <div class="chats__item chat">
                <img class="chat__item chat__item--img"
                    src="https://www.acervoyatasto.com/media/website/default-avatar-9.png" />
                <h3 class="chat__item chat__item--name">name of chat/contact</h2>
                    <p class="chat__item chat__item--last_msg_time">time</p>
                    <!-- if today: hour; if this week: day; if before: DD.MM.YYYY -->
                    <p class="chat__item chat__item--last_msg_content"><span class="grp_member_name">name:</span>
                        <!-- only if not currentUser -->
                        last message</p>
                    <i class="chat__item chat__item--delete fas fa-trash"></i>
            </div>
        </main>
        <div class="new_chat">
            <div class="new_chat__item new_chat__item--header">
                <div class="title">
                    <h3 class="title__item title__item--cancel_btn">ðŸ¡ </h3>
                    <h3 class="title__item">New Chat</h3>
                </div>
                <div class="search">
                    <i class="search_icon fas fa-search"></i>
                    <form class="search_form">
                        <input type="search" name="searchContacts" class="search_input" id="search_contacts"
                            placeholder="Search contacts" />
                    </form>
                </div>
            </div>
            <div class="new_chat__item new_chat__item--body options">
                <div class="options__item options__item--group">
                    <img id="new_group_logo" src="https://static.thenounproject.com/png/61728-200.png">
                    <h3 id="new_group_title">New Group</h3>
                </div>                
            </div>
        </div>
        <div class="new_group">
            <div class="new_group__item new_group__item--header">
                <div class="title">
                    <h3 class="title__item title__item--cancel_btn">ðŸ¡ </h3>
                    <h3 class="title__item">Add Contacts to Group</h3>
                </div>
                <div class="search">
                    <i class="search_icon fas fa-search"></i>
                    <form class="search_form">
                        <input type="search" name="searchContactsForGroup" class="search_input" id="search_in_groups"
                            placeholder="Insert Contact Name" />
                    </form>
                </div>
            </div>
            <div class="new_group__item new_group__item--body">
                <form class="">

                </form>
            </div>
        </div>
    </section>
    <section class="chat_section">This is where private chats are shown</section>
    <script src="dist/groups.js"></script>
    <script src="dist/helpers.js"></script>
</body>

</html>
