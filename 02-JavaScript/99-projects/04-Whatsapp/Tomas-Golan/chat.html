<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/chat.css">

</head>

<body>
  <header class="greenHeader">

  </header>
  <div class="container">

    <div class="header">
      <img class="header_img_profile"
        src="https://4.bp.blogspot.com/-_l1CO_iPW7k/WSSCseY5OII/AAAAAAAAHBQ/pCIAu4atrAEC7hkz2gshL0b5psQJ11H8ACLcB/s1600/CYMERA_20170415_171750.png"
        alt="">
      <h1>Pepe</h1>
      <div class="header_icon">
        <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn_icons" href=""><i
            class="fa fa-search fa fa-2x search_icon"></i></a>
        <a class="btn_icons" href=""><i class="fas fa-ellipsis-v fa-2x"></i></a>
      </div>
    </div>
    <div class="chat_wrapper">
      <div class="chat_wrapper--user1">
        <p>Muy bien, gracias
        </p>
        <div class="data"></div>
      </div>
      <div class="chat_wrapper--user2">
        <p>Como estas, mi amigo?
        </p>
        
      </div>
    </div>
    <div class="search search_wrapper">
      <form class="search search_input" action="" onsubmit="handleSubmit(event)">
        <input type="text" class="search" name="text" placeholder="Type a message">
        <a class="btn_icons" href=""><i class="fas fa-angle-double-right icon_send"></i></a>
      </form>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <!-- <script src="ts/dist/jsonChats.js"></script>
    <script src="ts/dist/contacts.js"></script>
    <script src="ts/dist/group.js"></script> -->
  <script src="ts/dist/chat.js"></script>
</body>

</html>
