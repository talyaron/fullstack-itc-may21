  <!-- Create a class of car. in the costructor, set brand, model, price, amountOfCars,
and there will be two methods.
1) return the price of the total cars
2) console.log the brand and the model of the car;

create 3 instance and run the methods, for each of them. -->

  <script>
    class Car {
      constructor(brand, model, price, amountOfCars) {
        this.brand = brand;
        this.model = model;
        this.price = price;
        this.amountOfCars = amountOfCars;
      }
      addupCars() {
        let totalPrice = this.price * this.amountOfCars;
        return totalPrice;
      }
    }

    //  Instances:

    let Ford = new Car("Ford", "Mondeo", 3000, 5);
    console.log(Ford);

    let Volkswagen = new Car("Volkswagen", "Golf", 4000, 6);
    console.log(Volkswagen);

    let Audi = new Car("Audi", "A3", 5000, 7);
    console.log(Audi);

    Audi.addupCars();
    Wolkswagen.addupCars();
    Ford.addupCars();
  </script>
