<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    
    <h1 class = "h1"></h1>
    <h1 class = "h11"></h1>
    <div id="board"></div>

    <script>
        class Rectangle {
            constructor(width, height, color){
                this.width = width;
                this.height = height;
                this.color = color; 

                //initialize
                this.board = document.querySelector('#board');
                this.createRect();
            }

            createRect(){
                this.rectangle = document.createElement('div');
                this.rectangle.style.backgroundColor = this.color;
                this.rectangle.style.width = `${this.width}px`;
                this.rectangle.style.height = `${this.height}px`;
                this.board.appendChild(this.rectangle);
            }

            calcArea(){
                return this.width * this.height;
            }
        }


        let rectangle1 = new Rectangle('100','100','red')
        let rectangle2 = new Rectangle('50','50','blue')
        
        console.log(rectangle1);
        
        let h1 = document.querySelector('.h1')
        h1.innerText = `The Area of the rectangle is: ${rectangle1.calcArea()}`;

        let h11 = document.querySelector('.h11')
        h11.innerText = `The Area of the rectangle is: ${rectangle2.calcArea()}`;


    </script>

</body>
</html>
