<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background: gold;
    }
</style>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');

        box.addEventListener('click',event=>{
            console.dir(event)
            const target = event.target;
            target.innerText = `(${event.clientX}, ${event.clientY})`;
        })

        box.addEventListener('mouseover',ev=>{
            const target = ev.target;
            target.style.background = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`
        })
    </script>
</body>
</html>
