<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: coral;
        }
    </style>
    <div class="box"></div>
    <script>
      
      setInterval(function () {
        boxAppear();;
}, 5000);
        function randomPosition(){
     let position=Math.floor(Math.random() * 10 + Math.random()*100);
     return position;

     function boxAppear(){
         try {

            let box=document.querySelector('.box');
            box.innerHTML=' ';
            let top = randomPosition();
            let left = randomPosition();
            box.innerHTML += `<  position:relative; top:${top}px; left:${left}px">`;
                                      
             
         } catch (e) {
             console.log(e);
             
         }
     }
 }
    </script>
</body>
</html>
