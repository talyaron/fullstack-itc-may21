<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boardGame"></div>

    <form onsubmit="handleSubmit(event)">
        <label>Name of Player</label>
        <input type='text' name='id' required/>
        <label>Select an Image for your Piece</label>
        <input type='image' name='image' />
        <label>Select Starting Position x</label>
        <input type='number' name='posix' min="0" max="100" required/>
        <label>Select Starting Position y</label>
        <input type='number' name='posiy' min="0" max="100" required/>
        <input type="submit" value="Submit Me">
    </form>
</body>
<script src= "javascript.js"></script>
</html>
