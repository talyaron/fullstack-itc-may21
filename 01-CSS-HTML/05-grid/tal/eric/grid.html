<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="dist/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>CSS Grids Gallery</title>
    </head>
    <body>
        <div class="container">
            <h1>Gallery</h1>
            <div class="gallery">
                <div class="gallery__item gallery__item--1">
                    <img src="https://www.friendsofeurope.org/wp/wp-content/uploads/2019/06/bigstock-Planet-Earth-From-Space-Beaut-298703191-e1560939905471.jpg" alt="Gallery image 1" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--2">
                    <img src="https://cdn.euroinnova.edu.es/img/subidasEditor/google%20earth-1603790379.webp" alt="Gallery image 2" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--3">
                    <img src="https://mars.nasa.gov/system/feature_items/images/6362_8944_1-PIA24546-1280.jpg" alt="Gallery image 3" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--4">
                    <img src="https://mars.nasa.gov/system/feature_items/images/6362_8944_1-PIA24546-1280.jpg" alt="Gallery image 4" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--5">
                    <img src="https://cdn.euroinnova.edu.es/img/subidasEditor/google%20earth-1603790379.webp" alt="Gallery image 5" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--6">
                    <img src="https://mars.nasa.gov/system/feature_items/images/6362_8944_1-PIA24546-1280.jpg" alt="Gallery image 6" class="gallery__img">
                </div>
            </div>
        </div>

</html>
