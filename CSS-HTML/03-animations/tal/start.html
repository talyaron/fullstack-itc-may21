<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: bisque;
        position: relative;

        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: example 2s cubic-bezier(0,1.38,1,-1.33) 1s infinite alternate forwards;

    }

    .box:hover {
        animation: example2 1s linear 0s infinite alternate forwards;
    }

    @keyframes example {
        0% {
            background-color: red;
            left: 0vw;
            transform: rotate(0deg);
        }

        50% {
            background-color: blue;
            left: 20vw;
            transform: rotate(-360deg);
        }

        100% {
            background-color: yellow;
            left: 70vw;
            transform: rotate(-720deg);
        }
    }

    @keyframes example2 {
        from {
            width: 100px;
        }

        to {
            width: 300px;
        }
    }
</style>

<body>
    <div class="box">

    </div>
</body>

</html>
