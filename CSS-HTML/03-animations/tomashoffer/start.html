<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="principal__title">COPA LIBERTADORES - FINAL 2018:</h1> 
        <div class="teams__items">
            <div><h1 class="river">RIVER PLATE</h1></div> 
            <h1>vs</h1>
            <div><h1 class="boca">BOCA JUNIORS</h1></div>
        </div>
    </div>
    <div class="slider">
        <ul>
            <div class="photos__items">
                <li><img src="https://images.ole.com.ar/2018/12/09/oNZ0lgWMz_1256x620__1.jpg" alt=""></li>
                <div class="text_block">
                    <p>River starts losing, up to PRATTO SCORE 1-1</p>
                 </div>
            </div>
            <div class="photos__items">
                <li><img src="https://www.futbolred.com/files/article_main/uploads/2018/12/09/5c0d91509b6f6.jpeg" alt=""></li>
                <div class="text_block">
                    <p>Juan Fernando Quintero gives the second GOAL! 2-1</p>
                 </div>
            </div>
            <div class="photos__items">
                <li><img src="https://pasionmonumental.com/wp-content/uploads/2019/02/Pity-gol-a-Boca.jpg" alt=""></li>
                <div class="text_block">
                    <p>Gonzalo Martinez finish the match with a third GOAL! 3-1</p>
                 </div>
            </div>
            <div class="photos__items">
                <li><img src="https://futbolmillonario.com/wp-content/uploads/2019/11/marcelo-gallardo-con-el-trofeo-de-la-libertadores.jpg" alt=""></li>
                <div class="text_block">
                    <p>RIVER PLATE IS THE CHAMPION!</p>
                 </div>
            </div>
    </div>
</body>
</html>
