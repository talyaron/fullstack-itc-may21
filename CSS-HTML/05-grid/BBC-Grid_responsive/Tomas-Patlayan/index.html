<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../05-grid/BBC-Grid_responsive/Tomas-Patlayan/styles.css"
    />
    <title>BBC-Grid-Project</title>
  </head>
  <body>
    <header class="header-content">
      <div class="bar container">
            <div class="bar_img">
            <img src="images/BBC_logo_black_background.png" alt="BBC Logo" />
            </div>

            <div class="bar_sign-in">
                <i class="fas fa-user-circle"></i>
            <span>Sign in</span>
            </div>

            <nav class="bar_nav">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Sport</a>
            <a href="#">Reel</a>
            <a href="#">Worklife</a>
            <a href="#">Travel</a>
            <a href="#">Future</a>
            <a href="#">Culture</a>
            <a href="#">More</a>
            </nav>

            <div class="bar_search-box">
            <input type="text" placeholder="Search" class="fas fa-search" />
            </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/3d37771d36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
