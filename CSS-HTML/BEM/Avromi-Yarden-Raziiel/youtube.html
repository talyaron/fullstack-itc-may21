<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0415b59e2e.js" crossorigin="anonymous"></script>
</head>
<style>
    html,
    body {
        font-size: 24px;
        background-color: #f1f1f1;
        margin-top: 0;
    }

    .nav__wrapper__wrapper {
        background-color: #f9f9f9;
    }

    .nav__wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        
        border-bottom: 0.1px solid rgba(165, 160, 160, 0.466);
    }

    .burger__logo__wrapper {
        width: 25vw;
    }

    .burger__logo__wrapper img {}


    .searchbar__mic__wrapper {
        width: 50vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .searchbar__mic__wrapper input {
        height: 25px;
        width: 20rem
    }

    .searchbar__mic__wrapper button {
        padding: 6px;
        margin-left: -7px;
        margin-right: .5rem;
    }

    .fa-microphone {}



    .nav__icons__profile__wrapper {
        display: flex;
        width: 20vw;
        justify-content: space-around;
        /*???*/
        align-items: center;
    }

    .profile img {
        border-radius: 100%;
        height: 40px;
        width: 40px;
        margin-left: 40px;
    }

    .keyword__button__wrapper {
        display: flex;
        align-items: center;
        height: 2.5rem;
        border-bottom: 1px solid;
        margin-left: 80px;
    }

    .button {
        border-radius: 100px;
        border-style: none;
        padding: 10px 15px;
        margin: 3px;
    }

    .button--1{
        margin-left: 15px;
    }

    .button--2 {}

    /*next button> */

    .sidenav {
        height: 100%;
        width: 90px;
        position: fixed;
        z-index: 1;
        top: 60px;
        left: 0;
        background-color: #f9f9f9;
        padding-top: 0px;
    }

    .sidenav__item {
        padding: 15px 10px 10px 10px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: flex-start;
    }

    .sidenav__item p {
        font-size: 12px;
    }


    .sidenav__item:hover {
        background-color: #6963630c;
    }

    section {
     margin-left: 95px;
    }

    article {}

    .article__title__section {}

    .channel__icon {}

    h3 {}

    p {}

    .kebab__menu {}
</style>

<body>

    <div class="sidenav">
        <div class="fas fa-home sidenav__item">
            <p>Home</p>
        </div>
        <div class="fas fa-home sidenav__item">
            <p>Explore</p>
        </div>
        <div class="fas fa-home sidenav__item">
            <p>Subscriptions</p>
        </div>
        <div class="fas fa-home sidenav__item">
            <p>Library</p>
        </div>
    </div>
    <div class="nav__wrapper__wrapper">
        <div class="nav__wrapper">
            <div class="burger__logo__wrapper">
                <div class="fas fa-bars"></div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png"
                    height="20px">
            </div>
            <div class="searchbar__mic__wrapper">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
                <div class="fas fa-microphone"></div>
            </div>
            <div class="nav__icons__profile__wrapper">
                <div class="fas fa-video"></div>
                <div class="fas fa-th"></div>
                <i class="fas fa-bell"></i>
                <div class="profile">
                    <img
                        src="https://www.cnet.com/a/img/wub4Q7jiOP1L3pAfdNQx1FzSgWw=/940x528/2020/04/17/def1b267-b843-4adf-957f-631062cf5bd7/1800-flowers.jpg">
                </div>
            </div>

        </div>
        <div class="keyword__button__wrapper">
            <button class="button button--1">Guided Meditations</button>
            <button class="button">Nature</button>
            <button class="button">Music</button>
            <button class="button">Live</button>
            <button class="button">Oceans</button>
            <button class="button">Guitar</button>
            <button class="button">Keyword</button>
            <button class="button">Keyword</button>
            <button class="button">Keyword</button>
            <button class="button">Keyword</button>
            <button class="button">Keyword</button>
            <button class="button">Keyword</button>
            <button class="button">Keyword</button>
        </div>
    </div>
 
    <section>
      

    </section>


</body>

</html>
